<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego's CV</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Make the main container scrollable with a fixed height */
        #pdf-container {
            height: calc(100vh - 100px); /* Adjust height based on header/footer */
            overflow-y: scroll;
            overflow-x: auto; /* Allow horizontal panning when zoomed */
        }
        .page-container {
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            /* This container will hold our canvas */
            background-color: #fff; /* Give it a background to see the shadow */
        }
        .page-container canvas {
            /* This is the key fix for centering */
            display: block;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex flex-col h-screen overflow-hidden">

    <div class="w-full max-w-4xl mx-auto flex flex-col p-4 sm:p-6 h-full">
        <!-- Sticky Header and Navigation -->
        <header class="bg-white dark:bg-slate-800 shadow-lg rounded-lg px-4 py-3 sm:px-6 sm:py-4 mb-4 flex items-center justify-between flex-wrap gap-4 z-10 w-full shrink-0">
            <h1 class="text-xl font-bold text-slate-700 dark:text-slate-200 shrink-0">Diego's CV</h1>
            <div class="flex items-center justify-center flex-wrap gap-x-4 sm:gap-x-6">
                <!-- Page Indicator -->
                <div class="text-center font-medium">
                    <span>Page: </span><span id="page-num">1</span> / <span id="page-count">--</span>
                </div>

                <!-- Download Button -->
                <a href="./DiegoNMarcos_CurriculumVitae_en.pdf" download="DiegoNMarcos_CurriculumVitae_en.pdf" id="download-btn" class="px-3 py-2 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition-colors inline-flex items-center space-x-2 opacity-0 cursor-not-allowed border-l border-slate-300 dark:border-slate-600 pl-4 ml-4" aria-disabled="true">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span class="hidden sm:inline">Download</span>
                </a>
            </div>
        </header>

        <!-- PDF Canvas Container -->
        <main id="pdf-container" class="bg-gray-200 dark:bg-slate-800 shadow-lg rounded-lg p-4 w-full flex-grow">
            <div id="loader" class="text-center pt-20"><div class="loader mx-auto"></div><p class="mt-4 text-lg">Loading Document...</p></div>
            <div id="error-message" class="hidden text-center text-red-500"><h2 class="text-2xl font-bold mb-2">Could not load PDF</h2><p>Make sure <strong class="font-mono bg-red-100 text-red-700 px-2 py-1 rounded">CV.pdf</strong> exists in the same folder.</p></div>
            <div id="zoom-wrapper">
                <div id="viewer-content" class="w-full"></div>
            </div>
        </main>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const url = './DiegoNMarcos_CurriculumVitae_en.pdf';
        let pdfDoc = null;
        // const scale = 1.75; // No longer needed, will be dynamic
        let pageRenderQueue = new Set();
        let isRendering = false;
        let pageContainers = [];

        const ui = {
            loader: document.getElementById('loader'),
            errorMessage: document.getElementById('error-message'),
            container: document.getElementById('pdf-container'),
            viewerContent: document.getElementById('viewer-content'),
            zoomWrapper: document.getElementById('zoom-wrapper'), // The new wrapper for zooming
            downloadBtn: document.getElementById('download-btn'),
            pageNumSpan: document.getElementById('page-num'),
            pageCountSpan: document.getElementById('page-count')
        };

        const renderPage = async (pageNum) => {
            const page = await pdfDoc.getPage(pageNum);
            const devicePixelRatio = window.devicePixelRatio || 1;
            const qualityFactor = 2; // Render at 2x resolution for sharpness
            
            // Calculate the scale required to fit the page to the container's width
            const containerWidth = ui.container.clientWidth - 30; // Subtract some padding
            const unscaledViewport = page.getViewport({ scale: 1 });
            const scale = containerWidth / unscaledViewport.width;

            const viewport = page.getViewport({ scale: scale * devicePixelRatio * qualityFactor });
            const container = document.querySelector(`.page-container[data-page-number="${pageNum}"]`);
            if (!container) return; 

            const canvas = container.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            // Scale canvas down with CSS for sharp rendering, preserving layout size
            canvas.style.width = `${viewport.width / (devicePixelRatio * qualityFactor)}px`;
            canvas.style.height = `${viewport.height / (devicePixelRatio * qualityFactor)}px`;

            const renderContext = { canvasContext: ctx, viewport };
            await page.render(renderContext).promise;
            container.dataset.rendered = "true";
        };

        const processQueue = async () => {
            if (isRendering || pageRenderQueue.size === 0) return;
            isRendering = true;
            const pageNum = pageRenderQueue.values().next().value;
            pageRenderQueue.delete(pageNum);
            await renderPage(pageNum);
            isRendering = false;
            processQueue();
        };

        const queueRender = (pageNum) => {
            if (pageNum < 1 || pageNum > pdfDoc.numPages) return;
            const container = document.querySelector(`.page-container[data-page-number="${pageNum}"]`);
            if (container && container.dataset.rendered !== "true") {
                pageRenderQueue.add(pageNum);
                processQueue();
            }
        };

        const setupViewer = (numPages) => {
            ui.viewerContent.innerHTML = '';
            pageContainers = [];
            for (let i = 1; i <= numPages; i++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                pageContainer.dataset.pageNumber = i;
                pageContainer.innerHTML = `<canvas></canvas>`;
                ui.viewerContent.appendChild(pageContainer);
                pageContainers.push(pageContainer);
            }
        };

        // --- STABLE PAGE COUNT AND LAZY LOAD ---
        let scrollTimeout;
        const handleScroll = () => {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                let currentPage = 1;
                const containerTop = ui.container.scrollTop;
                const containerBottom = containerTop + ui.container.clientHeight;

                for (let i = 0; i < pageContainers.length; i++) {
                    const page = pageContainers[i];
                    const pageTop = page.offsetTop - ui.container.offsetTop;
                    const pageBottom = pageTop + page.offsetHeight;

                    // If the page is visible, queue it and its neighbors for rendering
                    if (pageBottom > containerTop && pageTop < containerBottom) {
                         const pageNum = i + 1;
                         queueRender(pageNum);
                         queueRender(pageNum - 1); // Pre-load previous
                         queueRender(pageNum + 1); // Pre-load next
                    }

                    // Update current page number based on the one at the top of the viewport
                    if (pageTop >= containerTop) {
                        currentPage = i + 1;
                        break;
                    } else if (pageBottom > containerTop) {
                         currentPage = i + 1;
                    }
                }
                ui.pageNumSpan.textContent = currentPage;
            }, 100);
        };

        ui.container.addEventListener('scroll', handleScroll);

        // --- PINCH TO ZOOM (Desktop Trackpad) ---
        let scale = 1;
        const minScale = 1; // Start at 100%
        const maxScale = 4; // Allow up to 400% zoom
        
        ui.container.addEventListener('wheel', e => {
            // ctrlKey is the browser's signal for a pinch gesture on trackpad
            if (e.ctrlKey) {
                e.preventDefault();

                // Determine the direction and amount of zoom
                const zoomAmount = e.deltaY * -0.01;
                const zoom = 1 + zoomAmount;

                // Get cursor position relative to the viewer
                const rect = ui.zoomWrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Set the origin for the zoom to the cursor's position
                ui.zoomWrapper.style.transformOrigin = `${x}px ${y}px`;

                // Update and clamp the scale
                scale = Math.max(minScale, Math.min(scale * zoom, maxScale));

                // Apply the CSS transform
                ui.zoomWrapper.style.transform = `scale(${scale})`;
            }
        }, { passive: false }); // 'passive: false' is required to allow preventDefault

        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            ui.pageCountSpan.textContent = pdfDoc.numPages;
            setupViewer(pdfDoc.numPages);
            ui.loader.classList.add('hidden');
            ui.downloadBtn.classList.remove('opacity-0', 'cursor-not-allowed');
            ui.downloadBtn.removeAttribute('aria-disabled');
            // Initial render
            handleScroll();
        }).catch(err => {
            ui.loader.classList.add('hidden');
            ui.errorMessage.classList.remove('hidden');
            console.error("Error loading PDF:", err);
        });
    </script>
</body>
</html>
