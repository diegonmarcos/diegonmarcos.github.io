      <line class="grid-line" y2="580" x1="302" x2="302"></line>
      <line class="grid-line" y2="580" x1="453" x2="453"></line>
      <line class="grid-line" y2="580" x1="604" x2="604"></line>
    </g>

    <g transform="translate(0, 120)">
      <text x="10" y="25" class="section-text">üíº Professional Experience</text>
