      <g class="tick" transform="translate(377.5, 0)"><line y2="6"></line><text y="20" dy="0.71em">2016</text></g>
      <g class="tick" transform="translate(453, 0)"><line y2="6"></line><text y="20" dy="0.71em">2018</text></g>
      <g class="tick" transform="translate(528.5, 0)"><line y2="6"></line><text y="20" dy="0.71em">2020</text></g>
