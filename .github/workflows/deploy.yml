        if: contains(steps.changed-files.outputs.all_changed_files, 'a_Cloud/myphotos/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building MyPhotos..."
          cd a_Cloud/myphotos/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… MyPhotos build complete"

      - name: ğŸ”¨ Build Health Tracker
        id: build-health-tracker
