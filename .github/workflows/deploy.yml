        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building MyMaps..."
          cd b_Linktree/mymaps/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… MyMaps build complete"

      - name: ğŸ”¨ Build MyProfile
        id: build-myprofile
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/myprofile/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building MyProfile..."
          cd b_Linktree/myprofile/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… MyProfile build complete"

      - name: ğŸ”¨ Build MyMovies (Vue 3)
        id: build-mymovies
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/mymovies/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building MyMovies..."
          cd b_Linktree/mymovies/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… MyMovies build complete"

      - name: ğŸ”¨ Build MyMusic (Vue 3)
        id: build-mymusic
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/mymusic/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building MyMusic..."
          cd b_Linktree/mymusic/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… MyMusic build complete"

      - name: ğŸ”¨ Build JSON Vision (Vue 3)
