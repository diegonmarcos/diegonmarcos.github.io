<svg width="950" height="750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    /* --- THEME DEFINITION --- */
    svg {
      background-color: #1e1e2e; /* Base dark color */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* --- General Text & Titles --- */
    .title-text {
      font-size: 24px;
      font-weight: bold;
      fill: #cdd6f4; /* Main text color */
      text-anchor: middle;
    }
    .task-text, .section-text, .tick text {
      font-size: 14px;
      fill: #bac2de; /* Subtler text color */
    }
    .section-text {
      font-weight: bold;
      fill: #f5c2e7; /* Pink for section titles */
    }

    /* --- Gantt Bars --- */
    .task-rect {
      stroke: #45475a;
      stroke-width: 1;
      transition: opacity 0.2s ease-in-out, filter 0.2s ease-in-out;
    }
    .task-rect.done { fill: #89b4fa; } /* Blue for done */
    .task-rect.active { fill: #a6e3a1; } /* Green for active */
    
    .task-rect:hover {
      opacity: 0.8;
      filter: brightness(1.2);
      cursor: pointer;
    }

    /* --- Grid & Axis --- */
    .grid-line, .domain {
      stroke: #45475a; /* Grid line color */
      stroke-width: 1;
    }
    .tick line {
      stroke: #585b70;
    }

    /* --- Tooltip --- */
    .tooltip-bg {
      fill: #313244;
      stroke: #f5c2e7;
      stroke-width: 1px;
      rx: 5; /* Rounded corners */
      opacity: 0.95;
    }
    .tooltip-text {
      fill: #cdd6f4;
      font-size: 12px;
      font-weight: bold;
    }
  </style>

