      - name: ğŸŒ Setup Pages Environment
        uses: actions/configure-pages@v5

      - name: ğŸ“‚ Prepare Site for Deployment
        run: |
          echo "ğŸ“‹ Creating _site directory and copying all files..."
          mkdir -p _site

          # Copy e-Root build to ROOT of _site (this is the main index.html)
          if [ -d "e-Root/dist" ]; then
            echo "ğŸ“¦ Copying Root Index (e-Root) to _site root..."
