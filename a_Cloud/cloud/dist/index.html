<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Portal</title>
    <meta name="description" content="Cloud Portal - Infrastructure & AI Management Dashboard">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://diegonmarcos.github.io/cloud/">
    <meta property="og:title" content="Cloud Services Dashboard | Infrastructure & AI Management">
    <meta property="og:description" content="Manage your cloud infrastructure, VPS instances, and AI services in one unified dashboard">
    <meta property="og:image" content="https://diegonmarcos.github.io/cloud/public/cloud_thumbnail_optimized.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cloud Services Dashboard | Infrastructure & AI Management">
    <meta name="twitter:description" content="Manage your cloud infrastructure, VPS instances, and AI services in one unified dashboard">

    <!-- Matomo Tag Manager -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151a33 50%, #0a0e27 100%);
            background-attachment: fixed;
            color: #e0e6ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(74, 158, 255, 0.3);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: rgba(139, 92, 246, 0.3);
            bottom: -100px;
            right: -100px;
            animation-delay: -3s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: rgba(16, 185, 129, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(0, 20px) scale(0.95); }
            75% { transform: translate(-30px, -10px) scale(1.02); }
        }

        /* Main container */
        .landing-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        /* Logo/Icon */
        .logo-container {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInScale 1s ease-out 0.2s forwards;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(74, 158, 255, 0.5));
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            border: 2px solid rgba(74, 158, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-ring 2s ease-out infinite;
        }

        .logo-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; }
        }

        /* Title */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4a9eff, #8b5cf6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b95c9;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        /* Loading bar */
        .loading-container {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .loading-text {
            font-size: 0.85rem;
            color: #8b95c9;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-bar {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #8b5cf6);
            border-radius: 4px;
            width: 0%;
            animation: load 5s ease-in-out forwards;
            animation-delay: 0s;
        }

        @keyframes load {
            0% { width: 0%; }
            10% { width: 15%; }
            30% { width: 40%; }
            50% { width: 60%; }
            70% { width: 75%; }
            90% { width: 90%; }
            100% { width: 100%; }
        }

        /* Skip button */
        .skip-btn {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #8b95c9;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4a9eff;
            color: #4a9eff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fade out animation for redirect */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .logo-icon {
                width: 80px;
                height: 80px;
            }
            .logo-ring {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background orbs -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="landing-container">
        <div class="logo-container">
            <div class="logo-icon">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 15a4 4 0 0 0 4 4h9a5 5 0 1 0-.9-9.9 7 7 0 1 0-13.1 5.9z" stroke="#4a9eff"/>
                    <circle cx="12" cy="12" r="3" stroke="#8b5cf6"/>
                    <path d="M12 2v4m0 12v4M2 12h4m12 0h4" stroke="#10b981" stroke-opacity="0.5"/>
                </svg>
            </div>
        </div>

        <h1>Cloud Portal</h1>
        <p class="subtitle">Infrastructure & AI Management</p>

        <div class="loading-container">
            <div class="loading-text">Initializing</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>

        <button class="skip-btn" onclick="redirect()">Skip</button>
    </div>

    <script>
        // Redirect after 5 seconds
        let redirectTimeout = setTimeout(redirect, 5000);

        function redirect() {
            clearTimeout(redirectTimeout);
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'products.html';
            }, 500);
        }

        // Store theme preference for products page
        localStorage.setItem('cloud-dashboard-theme', 'blurred');
    </script>
</body>
</html>
