<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PDF.js CV Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple loader animation */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Prevent default browser gestures like pinch-zoom on the whole page */
        #pdf-container {
            touch-action: none;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <div class="min-h-screen flex flex-col items-center py-6 sm:py-12">
        <div class="w-full max-w-4xl mx-auto">
            <!-- Header and Navigation -->
            <div class="bg-white dark:bg-slate-800 shadow-lg rounded-lg px-4 py-3 sm:px-6 sm:py-4 mb-6 flex items-center justify-between flex-wrap gap-4">
                <h1 class="text-xl font-bold text-slate-700 dark:text-slate-200 shrink-0">CV Viewer</h1>
                <div class="flex items-center justify-center flex-wrap gap-x-2 sm:gap-x-4">
                    <!-- Page Navigation -->
                    <button id="prev-page" class="px-3 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-semibold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Prev</button>
                    <div class="text-center font-medium">
                        <span>Page: </span>
                        <span id="page-num"></span> / <span id="page-count"></span>
                    </div>
                    <button id="next-page" class="px-3 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-semibold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">Next</button>
                    
                    <!-- Zoom Controls -->
                    <div class="flex items-center border-l border-slate-300 dark:border-slate-600 ml-2 pl-2 sm:ml-4 sm:pl-4">
                        <button id="zoom-out" class="px-3 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-bold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 transition-colors">-</button>
                        <div id="zoom-level" class="text-center font-medium w-16"></div>
                        <button id="zoom-in" class="px-3 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-bold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 transition-colors">+</button>
                    </div>

                    <!-- Download Button -->
                    <a href="./CV.pdf" download="CV.pdf" id="download-btn" class="px-3 py-2 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition-colors inline-flex items-center space-x-2 opacity-0 cursor-not-allowed" aria-disabled="true">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        <span class="hidden sm:inline">Download</span>
                    </a>
                </div>
            </div>

            <!-- PDF Canvas Container -->
            <div id="pdf-container" class="bg-gray-200 dark:bg-slate-800 shadow-lg rounded-lg p-4 flex justify-center items-center relative overflow-auto" style="min-height: 80vh;">
                <!-- Loader -->
                <div id="loader" class="text-center">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg font-semibold">Loading Document...</p>
                </div>
                <!-- Error Message -->
                <div id="error-message" class="hidden text-center text-red-500">
                     <h2 class="text-2xl font-bold mb-2">Could not load PDF</h2>
                     <p>Please make sure a file named <strong class="font-mono bg-red-100 text-red-700 px-2 py-1 rounded">CV.pdf</strong> exists in the same folder as this HTML file.</p>
                </div>
                <!-- Canvas where the PDF page will be rendered -->
                <canvas id="pdf-render" class="hidden shadow-md"></canvas>
            </div>
             <div class="text-center mt-4 text-sm text-slate-500 dark:text-slate-400">
                <p>Use buttons, swipe to navigate, or pinch to zoom.</p>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const url = './CV.pdf'; 

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null,
            scale = 1.5,
            zoomStep = 0.25,
            minZoom = 0.5,
            maxZoom = 3.0;

        const canvas = document.getElementById('pdf-render'),
              ctx = canvas.getContext('2d'),
              loader = document.getElementById('loader'),
              errorMessage = document.getElementById('error-message'),
              pdfContainer = document.getElementById('pdf-container'),
              downloadBtn = document.getElementById('download-btn'),
              zoomOutBtn = document.getElementById('zoom-out'),
              zoomInBtn = document.getElementById('zoom-in'),
              zoomLevelSpan = document.getElementById('zoom-level');

        const updateZoomDisplay = () => {
            zoomLevelSpan.textContent = `${Math.round(scale * 100)}%`;
            zoomOutBtn.disabled = scale <= minZoom;
            zoomInBtn.disabled = scale >= maxZoom;
        };
        
        const renderPage = num => {
            pageIsRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = { canvasContext: ctx, viewport };
                page.render(renderContext).promise.then(() => {
                    pageIsRendering = false;
                    loader.classList.add('hidden');
                    canvas.classList.remove('hidden');
                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
                document.getElementById('page-num').textContent = num;
                updateNavButtons();
            });
            updateZoomDisplay();
        };

        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        const showPrevPage = () => { if (pageNum <= 1 || pageIsRendering) return; pageNum--; queueRenderPage(pageNum); };
        const showNextPage = () => { if (pageNum >= pdfDoc.numPages || pageIsRendering) return; pageNum++; queueRenderPage(pageNum); };
        const updateNavButtons = () => {
            document.getElementById('prev-page').disabled = (pageNum <= 1);
            document.getElementById('next-page').disabled = (pageNum >= pdfDoc.numPages);
        };
        const zoomIn = () => { if (scale >= maxZoom) return; scale = Math.min(maxZoom, scale + zoomStep); queueRenderPage(pageNum); };
        const zoomOut = () => { if (scale <= minZoom) return; scale = Math.max(minZoom, scale - zoomStep); queueRenderPage(pageNum); };

        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
            downloadBtn.classList.remove('opacity-0', 'cursor-not-allowed');
            downloadBtn.removeAttribute('aria-disabled');
        }).catch(err => {
            loader.classList.add('hidden'); errorMessage.classList.remove('hidden'); console.error(err);
        });

        document.getElementById('prev-page').addEventListener('click', showPrevPage);
        document.getElementById('next-page').addEventListener('click', showNextPage);
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);

        // --- GESTURE HANDLING LOGIC ---
        let touchstartX = 0, touchendX = 0, initialPinchDistance = null, startScale = null;
        const swipeThreshold = 50;

        const getDistance = (touches) => Math.hypot(touches[0].clientX - touches[1].clientX, touches[0].clientY - touches[1].clientY);

        pdfContainer.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                touchstartX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                e.preventDefault(); // Prevent page zoom
                initialPinchDistance = getDistance(e.touches);
                startScale = scale;
            }
        }, { passive: false });

        pdfContainer.addEventListener('touchmove', e => {
            if (e.touches.length === 2) {
                e.preventDefault(); // Prevent page zoom/scroll
                if (!initialPinchDistance) return;
                const newDistance = getDistance(e.touches);
                const scaleRatio = newDistance / initialPinchDistance;
                let newScale = startScale * scaleRatio;
                // Clamp the scale to min/max zoom
                scale = Math.max(minZoom, Math.min(maxZoom, newScale));
                // Throttle re-rendering for performance
                if (!pageIsRendering) {
                     queueRenderPage(pageNum);
                }
            }
        }, { passive: false });

        pdfContainer.addEventListener('touchend', e => {
            if (e.touches.length === 0 && initialPinchDistance === null) { // Handle swipe
                touchendX = e.changedTouches[0].clientX;
                const swipeDistance = touchendX - touchstartX;
                if (swipeDistance < -swipeThreshold) showNextPage();
                if (swipeDistance > swipeThreshold) showPrevPage();
            }
            if (e.touches.length < 2) { // End of a pinch
                initialPinchDistance = null;
                startScale = null;
                // Final high-quality render after pinch
                queueRenderPage(pageNum);
            }
        });
    </script>
</body>
</html>
