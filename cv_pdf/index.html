<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Quality PDF Scrolling Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Make the main container scrollable with a fixed height */
        #pdf-container {
            height: calc(100vh - 100px); /* Adjust height based on header/footer */
            overflow-y: auto;
        }
        .page-container {
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex flex-col h-screen overflow-hidden">

    <div class="w-full max-w-4xl mx-auto flex flex-col p-4 sm:p-6 h-full">
        <!-- Sticky Header and Navigation -->
        <header class="bg-white dark:bg-slate-800 shadow-lg rounded-lg px-4 py-3 sm:px-6 sm:py-4 mb-4 flex items-center justify-between flex-wrap gap-4 z-10 w-full shrink-0">
            <h1 class="text-xl font-bold text-slate-700 dark:text-slate-200 shrink-0">CV Viewer</h1>
            <div class="flex items-center justify-center flex-wrap gap-x-4 sm:gap-x-6">
                <!-- Page Indicator -->
                <div class="text-center font-medium">
                    <span>Page: </span><span id="page-num">1</span> / <span id="page-count">--</span>
                </div>

                <!-- Download Button -->
                <a href="./CV.pdf" download="CV.pdf" id="download-btn" class="px-3 py-2 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition-colors inline-flex items-center space-x-2 opacity-0 cursor-not-allowed border-l border-slate-300 dark:border-slate-600 pl-4 ml-4" aria-disabled="true">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span class="hidden sm:inline">Download</span>
                </a>
            </div>
        </header>

        <!-- PDF Canvas Container -->
        <main id="pdf-container" class="bg-gray-200 dark:bg-slate-800 shadow-lg rounded-lg p-4 w-full flex-grow">
            <div id="loader" class="text-center pt-20"><div class="loader mx-auto"></div><p class="mt-4 text-lg">Loading Document...</p></div>
            <div id="error-message" class="hidden text-center text-red-500"><h2 class="text-2xl font-bold mb-2">Could not load PDF</h2><p>Make sure <strong class="font-mono bg-red-100 text-red-700 px-2 py-1 rounded">CV.pdf</strong> exists in the same folder.</p></div>
            <div id="viewer-content" class="w-full"></div>
        </main>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const url = './CV.pdf';
        let pdfDoc = null;
        const scale = 1.75; // A fixed high-quality scale
        let pageRenderQueue = new Set();
        let isRendering = false;

        const ui = {
            loader: document.getElementById('loader'),
            errorMessage: document.getElementById('error-message'),
            container: document.getElementById('pdf-container'),
            viewerContent: document.getElementById('viewer-content'),
            downloadBtn: document.getElementById('download-btn'),
            pageNumSpan: document.getElementById('page-num'),
            pageCountSpan: document.getElementById('page-count')
        };

        const renderPage = async (pageNum) => {
            const page = await pdfDoc.getPage(pageNum);
            const devicePixelRatio = window.devicePixelRatio || 1;
            const viewport = page.getViewport({ scale: scale * devicePixelRatio });
            const container = document.querySelector(`.page-container[data-page-number="${pageNum}"]`);
            if (!container) return; 

            const canvas = container.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.style.width = `${viewport.width / devicePixelRatio}px`;
            canvas.style.height = `${viewport.height / devicePixelRatio}px`;

            const renderContext = { canvasContext: ctx, viewport };
            await page.render(renderContext).promise;
            container.dataset.rendered = "true";
        };

        const processQueue = async () => {
            if (isRendering || pageRenderQueue.size === 0) return;
            isRendering = true;
            const pageNum = pageRenderQueue.values().next().value;
            pageRenderQueue.delete(pageNum);
            await renderPage(pageNum);
            isRendering = false;
            processQueue();
        };

        const queueRender = (pageNum) => {
            const container = document.querySelector(`.page-container[data-page-number="${pageNum}"]`);
            if (container && container.dataset.rendered !== "true") {
                pageRenderQueue.add(pageNum);
                processQueue();
            }
        };

        const setupViewer = (numPages) => {
            ui.viewerContent.innerHTML = '';
            for (let i = 1; i <= numPages; i++) {
                const pageContainer = document.createElement('div');
                // This flex container is key to centering the canvas
                pageContainer.className = 'page-container flex justify-center';
                pageContainer.dataset.pageNumber = i;
                pageContainer.innerHTML = `<canvas></canvas>`;
                ui.viewerContent.appendChild(pageContainer);
            }
        };

        const observer = new IntersectionObserver((entries) => {
            let mostVisiblePage = null;
            let maxVisibility = -1;

            entries.forEach(entry => {
                // Always queue a page for rendering if it's intersecting
                if (entry.isIntersecting) {
                    const pageNum = parseInt(entry.target.dataset.pageNumber, 10);
                    queueRender(pageNum);

                    // But only update the page number display for the MOST visible page
                    if (entry.intersectionRatio > maxVisibility) {
                        maxVisibility = entry.intersectionRatio;
                        mostVisiblePage = pageNum;
                    }
                }
            });

            if (mostVisiblePage) {
                ui.pageNumSpan.textContent = mostVisiblePage;
            }
        }, { root: ui.container, threshold: 0.1 });

        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            ui.pageCountSpan.textContent = pdfDoc.numPages;
            setupViewer(pdfDoc.numPages);
            document.querySelectorAll('.page-container').forEach(el => observer.observe(el));
            ui.loader.classList.add('hidden');
            ui.downloadBtn.classList.remove('opacity-0', 'cursor-not-allowed');
            ui.downloadBtn.removeAttribute('aria-disabled');
        }).catch(err => {
            ui.loader.classList.add('hidden');
            ui.errorMessage.classList.remove('hidden');
            console.error("Error loading PDF:", err);
        });
    </script>
</body>
</html>
