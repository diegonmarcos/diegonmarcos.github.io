        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building Nexus..."
          cd b_Linktree/nexus/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… Nexus build complete"

      - name: ğŸ”¨ Build Cloud Dashboard
        id: build-cloud
        if: contains(steps.changed-files.outputs.all_changed_files, 'a_Cloud/cloud/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building Cloud Dashboard..."
          cd a_Cloud/cloud/1.ops
