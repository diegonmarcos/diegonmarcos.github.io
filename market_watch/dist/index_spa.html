0%;font-family:"Roboto Mono","Consolas","Monaco",monospace;font-size:9px;border-collapse:collapse}.yield-table table thead th{padding:2px 0;font-weight:400;color:#ffb400;text-align:right}.yield-table table thead th:first-child{text-align:left}.yield-table table tbody tr{border-bottom:1px solid hsla(0,0%,100%,.05)}.yield-table table tbody td{padding:2px 0;text-align:right}.yield-table table tbody td:first-child{text-align:left;color:#6cf;font-weight:700}.yield-table table tbody td:nth-child(2){color:#fff}.yield-chart{width:100%;height:100%;background:#000;border:1px solid #1f2937;position:relative}.yield-chart__title{position:absolute;top:4px;left:8px;font-size:9px;font-weight:700;color:#ffb400;background:rgba(0,0,0,.5);padding:2px 4px;border:1px solid rgba(255,180,0,.5);z-index:10}.yield-chart__legend{position:absolute;top:4px;right:8px;display:flex;gap:12px;font-size:8px;z-index:10}.yield-chart__legend .legend-item{display:flex;align-items:center;gap:4px}.yield-chart__legend .legend-item .legend-dot{width:6px;height:6px;border-radius:50%}.yield-chart__legend .legend-item .legend-dot.us{background:#ff0}.yield-chart__legend .legend-item .legend-dot.br{background:lime}.yield-chart__legend .legend-item .legend-label{color:#9ca3af}.yield-chart svg{width:100%;height:100%;display:block;font-family:"Roboto Mono","Consolas","Monaco",monospace}.yield-chart svg .grid-line{stroke:#333;stroke-dasharray:2,2;stroke-width:.5}.yield-chart svg .grid-label{fill:#999;font-size:8px}.yield-chart svg .axis-label{fill:#ffb400;font-size:8px}.yield-chart svg .line-us{fill:none;stroke:#ff0;stroke-width:1.5}.yield-chart svg .line-br{fill:none;stroke:lime;stroke-width:1.5}.yield-chart svg .point-us{fill:#ff0}.yield-chart svg .point-br{fill:lime}.footer{display:flex;align-items:center;height:24px;background:#1a1a1a;border-top:1px solid #1f2937;padding:0 4px;gap:4px;flex-shrink:0;overflow:hidden}.footer__keys{display:flex;gap:4px;width:100%;height:16px;align-items:center}.footer__key{flex:1;height:16px;display:flex;align-items:center;justify-content:center;background:#000;border:1px solid #374151;cursor:pointer;transition:background-color .1s ease;font-size:9px}.footer__key:hover{background:#1f2937}.footer__key .key-number{font-weight:700;color:#ffb400;margin-right:4px}.footer__key .key-label{font-weight:700;color:#fff;letter-spacing:.2px}.app{display:flex;flex-direction:column;height:100vh;overflow:hidden}@media(max-width: 768px){.app{height:auto;min-height:100vh;overflow:visible}}@media(max-width: 768px){.hidden-mobile{display:none !important}}.table-wrapper{overflow-x:auto}.table-divider{width:1px;background:#1f2937;margin:0 8px}@media(max-width: 1024px){body{font-size:10px}.data-table{font-size:8px}.data-table thead th,.data-table tbody td{padding:3px 4px}}@media print{.header,.footer{display:none}.main-grid{display:block}.panel{break-inside:avoid;margin-bottom:1rem}}
.linktree-btn{display:flex;align-items:center;justify-content:center;gap:8px;height:28px;background:linear-gradient(180deg,#1a1a1a 0%,#0a0a0a 100%);border-top:1px solid #ffb400;padding:0 16px;text-decoration:none;font-family:"Roboto Mono","Consolas","Monaco",monospace;font-size:11px;cursor:pointer;transition:all .15s ease;flex-shrink:0}.linktree-btn:hover{background:linear-gradient(180deg,#2a2a2a 0%,#1a1a1a 100%);border-top-color:#ffc933}.linktree-btn:hover .linktree-btn__label{text-decoration:underline;text-underline-offset:2px}.linktree-btn__cmd{font-weight:700;color:#ffb400;letter-spacing:.5px}.linktree-btn__go{color:#6b7280;font-size:10px}.linktree-btn__label{color:#6cf;font-weight:500;margin-left:8px}.linktree-btn__icon{width:12px;height:12px;color:#6b7280;margin-left:4px}.linktree-btn:hover .linktree-btn__icon{color:#ffb400}

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app">

        <!-- Header -->
        <header class="header">
            <div class="header__top">
                <div class="header__brand">
                    <span class="brand-name">1-BLOOMBERG</span>
                    <div class="header__divider"></div>
                    <span class="brand-section">HOME</span>
                </div>
                <div class="header__clock font-mono" id="clock-display">
                    <!-- Time injected by JS -->
                </div>
            </div>
            <div class="header__command">
                <div class="command-line">
                    <span class="command-label">COMMAND:</span>
                    <div class="command-cursor"></div>
                </div>
            </div>
        </header>

        <!-- Main 4-Quadrant Grid -->
        <main class="main-grid">

            <!-- Panel 1: Global Equity Indices -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">1)</span>
                        <span class="panel-name">GLOBAL EQUITY INDICES</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">WEI &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__content custom-scrollbar" id="panel-1-content">
                    <!-- Content injected by JS -->
                </div>
            </section>

            <!-- Panel 2: Foreign Exchange -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">2)</span>
                        <span class="panel-name">FOREIGN EXCHANGE MATRIX</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">FXIP &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__content custom-scrollbar" id="panel-2-content">
                    <!-- Content injected by JS -->
                </div>
            </section>

            <!-- Panel 3: Portfolio & Commodities -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">3)</span>
                        <span class="panel-name">PORTFOLIO & COMMODITY</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">PORT &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__content custom-scrollbar" id="panel-3-content">
                    <!-- Content injected by JS -->
                </div>
            </section>

            <!-- Panel 4: Rates & Curves -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">4)</span>
                        <span class="panel-name">GLOBAL RATES & CURVES</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">GC &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__chart">
                    <div class="chart-container" id="yield-chart-container">
                        <!-- Chart injected by JS -->
                    </div>
                    <div class="chart-tables" id="yield-tables-container">
                        <!-- Yield tables injected by JS -->
                    </div>
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__keys" id="footer-keys">
                <!-- Function keys injected by JS -->
            </div>
        </footer>

        <!-- Linktree Button -->
        <a href="https://linktree.diegonmarcos.com" target="_blank" class="linktree-btn" title="LINK <GO>">
            <span class="linktree-btn__cmd">LINK</span>
            <span class="linktree-btn__go">&lt;GO&gt;</span>
            <span class="linktree-btn__label">DIEGONMARCOS</span>
            <i data-lucide="external-link" class="linktree-btn__icon"></i>
        </a>

    </div>

    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>

    <!-- Main Script -->
<script>
"use strict";(()=>{var c=(e,n)=>parseFloat((Math.random()*(n-e)+e).toFixed(2)),t=(e,n)=>({ticker:e,name:n,last:c(10,1e3),daily:c(-2,2),w1:c(-4,4),m1:c(-8,8),ytd:c(-15,25),y1:c(-20,30),y3:c(-40,60)}),y=[t("SPX Index","S&P 500"),t("CCMP Index","NASDAQ 100"),t("INDU Index","DOW JONES"),t("SX5E Index","EURO STOXX 50"),t("UKX Index","FTSE 100"),t("DAX Index","DAX (GER)"),t("CAC Index","CAC 40 (FRA)"),t("NKY Index","NIKKEI 225"),t("AS51 Index","ASX 200")],D=[t("IBOV Index","IBOVESPA"),t("SHCOMP Index","SHANGHAI COMP"),t("HSI Index","HANG SENG"),t("NIFTY Index","NIFTY 50"),t("MEXBOL Index","MEXICO BOLSA"),t("JALSH Index","JSE AFRICA"),t("RTSI Index","RTS (RUS)"),t("KOSPI Index","KOSPI"),t("TWSE Index","TAIEX")],u=[t("DXY Curncy","DOLLAR INDEX"),t("EURUSD Curncy","EUR-USD"),t("GBPUSD Curncy","GBP-USD"),t("USDJPY Curncy","USD-JPY"),t("USDCHF Curncy","USD-CHF"),t("USDCAD Curncy","USD-CAD"),t("AUDUSD Curncy","AUD-USD"),t("NZDUSD Curncy","NZD-USD")],m=[t("USDBRL Curncy","USD-BRL"),t("USDCNY Curncy","USD-CNY"),t("USDMXN Curncy","USD-MXN"),t("USDZAR Curncy","USD-ZAR"),t("USDTRY Curncy","USD-TRY"),t("USDINR Curncy","USD-INR"),t("USDKRW Curncy","USD-KRW"),t("USDPLN Curncy","USD-PLN")],T=[t("XAU Curncy","GOLD SPOT"),t("XAG Curncy","SILVER SPOT"),t("CL1 Comdty","WTI CRUDE"),t("CO1 Comdty","BRENT CRUDE"),t("NG1 Comdty","NAT GAS"),t("HG1 Comdty","COPPER"),t("W 1 Comdty","WHEAT"),t("S 1 Comdty","SOYBEAN")],p=[t("AAPL US Equity","APPLE INC"),t("BAC US Equity","BANK OF AMER"),t("AXP US Equity","AMER EXPRESS"),t("KO US Equity","COCA-COLA"),t("CVX US Equity","CHEVRON"),t("OXY US Equity","OCCIDENTAL"),t("KHC US Equity","KRAFT HEINZ"),t("MCO US Equity","MOODYS")],M=[t("NVDA US Equity","NVIDIA"),t("MSFT US Equity","MICROSOFT"),t("TSLA US Equity","TESLA"),t("META US Equity","META"),t("AMD US Equity","AMD"),t("PLTR US Equity","PALANTIR"),t("COIN US Equity","COINBASE"),t("PBR US Equity","PETROBRAS")],A=[{tenor:"2Y",last:4.75,chg:-.02},{tenor:"5Y",last:4.4,chg:-.01},{tenor:"10Y",last:4.35,chg:.01},{tenor:"30Y",last:4.5,chg:.02}],g=[{tenor:"Jan25",last:10.4,chg:-.05},{tenor:"Jan26",last:10.55,chg:-.03},{tenor:"Jan27",last:10.8,chg:.02},{tenor:"Jan29",last:11.2,chg:.05}],C=[5.38,5.2,4.9,4.75,4.4,4.35,4.5],R=[10.55,10.6,10.5,10.8,11.2,11.5,11.8],h=["3M","6M","1Y","2Y","5Y","10Y","30Y"],x=["NEWS","MSG","MON","QUOTE","CHART","DWNLD","ALERT","HELP"];var O=e=>e>0?"positive":e<0?"negative":"neutral",_=e=>`${e>0?"+":""}${e.toFixed(2)}%`,E=e=>`<span class="perf-cell ${O(e)}">${_(e)}</span>`,a=(e,n)=>{let r=e.map(o=>`
    <tr>
      <td class="ticker-cell">${o.ticker}</td>
      <td class="price-cell">${o.last.toFixed(2)}</td>
      <td>${E(o.daily)}</td>
      <td>${E(o.w1)}</td>
      <td>${E(o.m1)}</td>
      <td>${E(o.ytd)}</td>
      <td class="hidden-mobile">${E(o.y1)}</td>
      <td class="hidden-mobile">${E(o.y3)}</td>
    </tr>
  `).join("");return`
    <div class="data-table__section">
      ${n?`<div class="data-table__title">${n}</div>`:""}
      <div class="table-wrapper custom-scrollbar">
        <table class="data-table">
          <thead>
            <tr>
              <th>Ticker</th>
              <th>Last</th>
              <th>Dly%</th>
              <th>1W%</th>
              <th>1M%</th>
              <th>YTD%</th>
              <th class="hidden-mobile">1Y%</th>
              <th class="hidden-mobile">3Y%</th>
            </tr>
          </thead>
          <tbody>${r}</tbody>
        </table>
      </div>
    </div>
  `},I=(e,n)=>{let r=e.map(o=>{let d=O(o.chg),l=o.chg>0?"+":"";return`
      <tr>
        <td>${o.tenor}</td>
        <td>${o.last.toFixed(2)}</td>
        <td class="perf-cell ${d}">${l}${o.chg.toFixed(2)}</td>
      </tr>
    `}).join("");return`
    <div class="yield-table">
      <div class="yield-table__title">${n}</div>
      <table>
        <thead>
          <tr>
            <th>Tenor</th>
            <th>Yld</th>
            <th>Chg</th>
          </tr>
        </thead>
        <tbody>${r}</tbody>
      </table>
    </div>
  `},L=()=>{let r={top:25,right:30,bottom:20,left:30},o=3,d=13,l=s=>r.left+s/(h.length-1)*(400-r.left-r.right),S=s=>160-r.bottom-(s-o)/(d-o)*(160-r.top-r.bottom),U=s=>`M ${s.map((i,v)=>`${l(v)},${S(i)}`).join(" L ")}`,b=[4,6,8,10,12].map(s=>{let i=S(s);return`
      <line class="grid-line" x1="${r.left}" y1="${i}" x2="${400-r.right}" y2="${i}" />
      <text class="grid-label" x="${r.left-4}" y="${i+2}" text-anchor="end">${s}</text>
    `}).join(""),P=C.map((s,i)=>`<rect class="point-us" x="${l(i)-1.5}" y="${S(s)-1.5}" width="3" height="3" />`).join(""),Y=R.map((s,i)=>`<rect class="point-br" x="${l(i)-1.5}" y="${S(s)-1.5}" width="3" height="3" />`).join(""),f=h.map((s,i)=>`<text class="axis-label" x="${l(i)}" y="155" text-anchor="middle">${s}</text>`).join("");return`
    <div class="yield-chart">
      <div class="yield-chart__title">GC I 25: US (Y) vs BRAZIL (G)</div>
      <svg viewBox="0 0 400 160" preserveAspectRatio="xMidYMid meet">
        ${b}
        <path class="line-br" d="${U(R)}" />
        ${Y}
        <path class="line-us" d="${U(C)}" />
        ${P}
        ${f}
      </svg>
    </div>
  `},N=e=>e.map((n,r)=>`
    <div class="footer__key">
      <span class="key-number">F${r+1}</span>
