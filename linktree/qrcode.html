<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes | Diego Nepomuceno Marcos</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VB9ENP6DZ0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-VB9ENP6DZ0');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #e0d4f7;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(26, 11, 46, 0.6);
            border: 1px solid rgba(138, 92, 246, 0.3);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(138, 92, 246, 0.15);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 50%, #e879f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #c4b5fd;
            font-weight: 300;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .qr-card {
            background: rgba(45, 27, 78, 0.5);
            border: 1px solid rgba(168, 139, 250, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(138, 92, 246, 0.3);
            border-color: rgba(168, 139, 250, 0.6);
        }

        .qr-card h2 {
            font-size: 1.3rem;
            color: #c4b5fd;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .qr-image-wrapper {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .qr-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .qr-description {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #a78bfa;
            font-weight: 400;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(168, 139, 250, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
            background: linear-gradient(135deg, #6d28d9 0%, #9333ea 100%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .qr-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .qr-image {
                max-width: 250px;
            }
        }

        /* Modal for full-size view */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            width: 90%;
            max-width: 600px;
            top: 50%;
            transform: translateY(-50%);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #a78bfa;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #e879f9;
        }

        .modal-title {
            text-align: center;
            color: #c4b5fd;
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Codes</h1>
            <p class="subtitle">Diego Nepomuceno Marcos</p>
        </header>

        <div class="qr-grid">
            <div class="qr-card" onclick="openModal('qrcode_linktree_main.png', 'Linktree Main')">
                <h2>Linktree Main</h2>
                <div class="qr-image-wrapper">
                    <img src="assets/qrcode_linktree_main.png" alt="QR Code - Linktree Main" class="qr-image">
                </div>
                <p class="qr-description">Main linktree profile</p>
            </div>

            <div class="qr-card" onclick="openModal('qrcode_mylinktree.png', 'My Linktree')">
                <h2>My Linktree</h2>
                <div class="qr-image-wrapper">
                    <img src="assets/qrcode_mylinktree.png" alt="QR Code - My Linktree" class="qr-image">
                </div>
                <p class="qr-description">Personal linktree page</p>
            </div>

            <div class="qr-card" onclick="openModal('qrcode_mylinktree_list.png', 'My Linktree List')">
                <h2>My Linktree List</h2>
                <div class="qr-image-wrapper">
                    <img src="assets/qrcode_mylinktree_list.png" alt="QR Code - My Linktree List" class="qr-image">
                </div>
                <p class="qr-description">Complete link collection</p>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">Back to Main Page</a>
        </div>
    </div>

    <!-- Modal for full-size view -->
    <div id="qrModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-title" id="modalTitle"></div>
    </div>

    <script>
        function openModal(imagePath, title) {
            const modal = document.getElementById('qrModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');

            modal.style.display = 'block';
            modalImg.src = 'assets/' + imagePath;
            modalTitle.textContent = title;
        }

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
