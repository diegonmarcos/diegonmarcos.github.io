    <script>
        document.addEventListener('DOMContentLoaded', () => {
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const url = './assets/DiegoNMarcos_CurriculumVitae_en.pdf';
        let pdfDoc = null;
        // const scale = 1.75; // No longer needed, will be dynamic
        let pageRenderQueue = new Set();
        let isRendering = false;
        let pageContainers = [];

            const ui = {
                loader: document.getElementById('loader'),
                errorMessage: document.getElementById('error-message'),
                container: document.getElementById('pdf-container'),
                viewerContent: document.getElementById('viewer-content'),
                zoomWrapper: document.getElementById('zoom-wrapper'),
                downloadBtnPdf: document.getElementById('download-btn-pdf'),
                downloadBtnDocx: document.getElementById('download-btn-docx'),
                downloadBtnCsv: document.getElementById('download-btn-csv'),
                resetZoomBtn: document.getElementById('reset-zoom-btn'),
                previewToggle: document.getElementById('preview-toggle'),
                previewPopup: document.getElementById('preview-popup'),
                pageNumSpan: document.getElementById('page-num'),
                pageCountSpan: document.getElementById('page-count'),
                progressBar: document.getElementById('progress-bar')
            };

            let linkPreviewEnabled = false;

            const renderPage = async (pageNum) => {
                const page = await pdfDoc.getPage(pageNum);
                const devicePixelRatio = window.devicePixelRatio || 1;
                const qualityFactor = 2;

                const containerWidth = ui.container.clientWidth - 30;
                const unscaledViewport = page.getViewport({ scale: 1 });
                const cssScale = containerWidth / unscaledViewport.width;

                // Viewport for the high-res canvas
                const canvasViewport = page.getViewport({ scale: cssScale * devicePixelRatio * qualityFactor });
                // Viewport for the CSS-pixel-based link layer
                const displayViewport = page.getViewport({ scale: cssScale });

                const container = document.querySelector(`.page-container[data-page-number="${pageNum}"]`);
                if (!container) return;

                const canvas = container.querySelector('canvas');
                const ctx = canvas.getContext('2d');

                canvas.height = canvasViewport.height;
                canvas.width = canvasViewport.width;
                canvas.style.width = `${displayViewport.width}px`;
                canvas.style.height = `${displayViewport.height}px`;

                await page.render({ canvasContext: ctx, viewport: canvasViewport }).promise;
                container.dataset.rendered = "true";

                // --- LINK LAYER ---
                const oldLinkLayer = container.querySelector('.link-layer');
                if (oldLinkLayer) oldLinkLayer.remove();

                const linkLayer = document.createElement('div');
                linkLayer.className = 'link-layer';
                linkLayer.style.width = `${displayViewport.width}px`;
                linkLayer.style.height = `${displayViewport.height}px`;
                container.appendChild(linkLayer);

                const annotations = await page.getAnnotations();
                annotations
                    .filter(a => a.subtype === 'Link' && a.url)
                    .forEach(a => {
                        const [left, bottom, right, top] = a.rect;
                        const linkElement = document.createElement('a');
                        linkElement.href = a.url;
                        linkElement.target = '_blank';
                        linkElement.title = a.url;

                        linkElement.style.left = `${left * cssScale}px`;
                        linkElement.style.top = `${displayViewport.height - top * cssScale}px`;
                        linkElement.style.width = `${(right - left) * cssScale}px`;
                        linkElement.style.height = `${(top - bottom) * cssScale}px`;

                        // Add preview events
                        linkElement.addEventListener('mouseenter', (e) => {
                            if (!linkPreviewEnabled) return;
                            const previewImg = ui.previewPopup.querySelector('img');
                            // Use a free screenshot service
                            previewImg.src = `https://s.wordpress.com/mshots/v1/${encodeURIComponent(a.url)}?w=256`;
                            ui.previewPopup.style.left = `${e.pageX + 15}px`;
                            ui.previewPopup.style.top = `${e.pageY + 15}px`;
                            ui.previewPopup.classList.remove('hidden');
                        });

                        linkElement.addEventListener('mouseleave', () => {
                            if (!linkPreviewEnabled) return;
                            ui.previewPopup.classList.add('hidden');
                        });

                        linkLayer.appendChild(linkElement);
                    });
            };

            const processQueue = async () => {
                if (isRendering || pageRenderQueue.size === 0) return;
                isRendering = true;
                const pageNum = pageRenderQueue.values().next().value;
                pageRenderQueue.delete(pageNum);
                await renderPage(pageNum);
                isRendering = false;
                processQueue();
            };

            const queueRender = (pageNum) => {
                if (pageNum < 1 || pageNum > pdfDoc.numPages) return;
                const container = document.querySelector(`.page-container[data-page-number="${pageNum}"]`);
                if (container && container.dataset.rendered !== "true") {
                    pageRenderQueue.add(pageNum);
                    processQueue();
                }
            };

            const setupViewer = (numPages, placeholderHeight) => {
                ui.viewerContent.innerHTML = '';
                pageContainers = [];
                for (let i = 1; i <= numPages; i++) {
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    pageContainer.dataset.pageNumber = i;
                    pageContainer.style.minHeight = `${placeholderHeight}px`; // Set placeholder height
                    pageContainer.innerHTML = `<canvas></canvas>`;
                    ui.viewerContent.appendChild(pageContainer);
                    pageContainers.push(pageContainer);
                }
            };

            // --- UNIFIED INTERACTION ENGINE ---

            // --- STATE & CORE FUNCTIONS ---
            let scale = 1;
            let panX = 0;
            let panY = 0;
            let isPanning = false;
            let isAnimating = false; // For smooth page transition
            let panStart = { x: 0, y: 0 };
            const minScale = 1;
            const maxScale = 4;
            let uiUpdateTimeout;

            function applyTransform() {
                ui.zoomWrapper.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            }

            function animatePan(targetY, duration = 300) {
                if (isAnimating) return;
                isAnimating = true;
                const startY = panY;
                const distance = targetY - startY;
                let startTime = null;

                function animationStep(timestamp) {
                    if (!isAnimating) return; // Allow interruption
                    if (!startTime) startTime = timestamp;
                    const progress = timestamp - startTime;
                    const percentage = Math.min(progress / duration, 1);
                    const ease = 0.5 - 0.5 * Math.cos(percentage * Math.PI); // Ease-in-out

                    panY = startY + distance * ease;
                    applyTransform();
                    scheduleUIUpdate();

                    if (progress < duration) {
                        requestAnimationFrame(animationStep);
                    } else {
                        panY = targetY; // Ensure it ends perfectly
                        applyTransform();
                        scheduleUIUpdate();
                        isAnimating = false;
                    }
                }
                requestAnimationFrame(animationStep);
            }

            // This is the core of the new engine. It runs all UI updates based on visual state.
            function updateUI() {
                const containerRect = ui.container.getBoundingClientRect();
                let mostVisiblePageIndex = 0;
                let maxVisibleHeight = 0;

                for (let i = 0; i < pageContainers.length; i++) {
                    const page = pageContainers[i];
                    const pageRect = page.getBoundingClientRect();
                    const isVisible = pageRect.bottom > containerRect.top && pageRect.top < containerRect.bottom;

                    if (isVisible) {
                        const pageNum = i + 1;
                        queueRender(pageNum);
                        queueRender(pageNum - 1);
                        queueRender(pageNum + 1);

                        const visibleHeight = Math.min(pageRect.bottom, containerRect.bottom) - Math.max(pageRect.top, containerRect.top);
                        if (visibleHeight > maxVisibleHeight) {
                            maxVisibleHeight = visibleHeight;
                            mostVisiblePageIndex = i;
                        }
                    }
                }
                ui.pageNumSpan.textContent = mostVisiblePageIndex + 1;

                // Update progress bar
                if (pdfDoc) {
                    const progress = ((mostVisiblePageIndex + 1) / pdfDoc.numPages) * 100;
                    ui.progressBar.style.width = `${progress}%`;
                }
            }

            function scheduleUIUpdate() {
                if (uiUpdateTimeout) clearTimeout(uiUpdateTimeout);
                uiUpdateTimeout = setTimeout(updateUI, 50);
            }

            // --- EVENT LISTENERS ---
            ui.previewToggle.addEventListener('change', (e) => {
                linkPreviewEnabled = e.target.checked;
            });

            const isMobile = window.innerWidth <= 768;

            if (!isMobile) {
                ui.resetZoomBtn.addEventListener('click', () => {
                    isAnimating = false; // Stop any running animation

                    const currentPageIndex = parseInt(ui.pageNumSpan.textContent) - 1;
                    const targetPage = pageContainers[currentPageIndex];
                    
                    // Calculate the required pan to keep the top of the current page in view after reset.
                    // offsetTop gives the static layout position, which is what we need when scale is 1.
                    const newPanY = -targetPage.offsetTop;

                    scale = 1;
                    panX = 0;
                    panY = newPanY;
                    
                    applyTransform();
                    scheduleUIUpdate();
                });

                ui.container.addEventListener('wheel', e => {
                    isAnimating = false; // Stop animation on user input
                    e.preventDefault();
                    if (e.ctrlKey) { // Handle Zoom
                        const zoomAmount = e.deltaY * -0.005;
                        const newScale = Math.max(minScale, Math.min(scale + zoomAmount, maxScale));
                        if (newScale === scale) return;

                        const rect = ui.container.getBoundingClientRect();
                        const computedStyle = getComputedStyle(ui.container);
                        const paddingTop = parseFloat(computedStyle.paddingTop);
                        const paddingLeft = parseFloat(computedStyle.paddingLeft);
                        const mouseX = e.clientX - rect.left - paddingLeft;
                        const mouseY = e.clientY - rect.top - paddingTop;

                        panX = mouseX - (mouseX - panX) * (newScale / scale);
                        panY = mouseY - (mouseY - panY) * (newScale / scale);
                        scale = newScale;
                    } else { // Handle Pan
                        panX -= e.deltaX;
                        panY -= e.deltaY;
                    }
                    applyTransform();
                    scheduleUIUpdate();
                }, { passive: false });

                ui.container.addEventListener('mousedown', e => {
                    isAnimating = false; // Stop animation on user input
                    e.preventDefault();
                    isPanning = true;
                    panStart.x = e.clientX - panX;
                    panStart.y = e.clientY - panY;
                    ui.zoomWrapper.style.cursor = 'grabbing';
                });

                ui.container.addEventListener('mouseup', () => { isPanning = false; ui.zoomWrapper.style.cursor = 'grab'; });
                ui.container.addEventListener('mouseleave', () => { isPanning = false; ui.zoomWrapper.style.cursor = 'grab'; });

                ui.container.addEventListener('mousemove', e => {
                    if (isPanning) {
                        panX = e.clientX - panStart.x;
                        panY = e.clientY - panStart.y;
                        applyTransform();
                        scheduleUIUpdate();
                    }
                });

                document.addEventListener('keydown', e => {
                    if (e.key !== 'ArrowLeft' && e.key !== 'ArrowRight' || isAnimating) return;

                    const currentPageIndex = parseInt(ui.pageNumSpan.textContent) - 1;
                    let targetIndex = currentPageIndex;

                    if (e.key === 'ArrowLeft') {
                        targetIndex = Math.max(0, currentPageIndex - 1);
                    } else {
                        targetIndex = Math.min(pageContainers.length - 1, currentPageIndex + 1);
                    }

                    if (targetIndex !== currentPageIndex) {
                        const targetPage = pageContainers[targetIndex];
                        const targetRect = targetPage.getBoundingClientRect();
                        const containerRect = ui.container.getBoundingClientRect();
                        const panCorrection = (containerRect.top - targetRect.top) / scale;
                        
                        animatePan(panY + panCorrection);
                    }
                });
            }

            pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                ui.pageCountSpan.textContent = pdfDoc.numPages;
                return pdfDoc.getPage(1);
            }).then(page => {
                const devicePixelRatio = window.devicePixelRatio || 1;
                const qualityFactor = 2;
                const containerWidth = ui.container.clientWidth - 30;
                const unscaledViewport = page.getViewport({ scale: 1 });
                const scale = containerWidth / unscaledViewport.width;
                const viewport = page.getViewport({ scale: scale * devicePixelRatio * qualityFactor });
                const placeholderHeight = viewport.height / (devicePixelRatio * qualityFactor);

                setupViewer(pdfDoc.numPages, placeholderHeight);

                ui.loader.classList.add('hidden');
                ui.downloadBtnPdf.classList.remove('opacity-0', 'cursor-not-allowed');
                ui.downloadBtnPdf.removeAttribute('aria-disabled');
                
                // Initial Render
                updateUI();
            }).catch(err => {
                ui.loader.classList.add('hidden');
                ui.errorMessage.classList.remove('hidden');
                console.error("Error loading PDF:", err);
            });
        });
