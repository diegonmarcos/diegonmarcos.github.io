<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill HTML Cleaner & Editor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 850px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #editor {
            height: 300px; /* Set a fixed height for the editing area */
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Ensure the editor is clearly visible */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #htmlOutput {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: monospace;
            background-color: #e9ecef;
            resize: vertical;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quill Content Cleaner ðŸ§¹</h1>
        <p>Paste your content from Google Docs or OpenOffice below. Quill will automatically clean the messy styling.</p>

        <div id="editor">
            <p></p>
        </div>

        <button onclick="extractHTML()">Get Clean HTML</button>

        <h2>Clean HTML Output</h2>
        <p></p>
        
        <textarea id="htmlOutput" readonly placeholder="Your clean HTML will appear here..."></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <script>
        // Define the standard toolbar options
        const toolbarOptions = [
            [{ 'header': [1, 2, 3, false] }],
            ['bold', 'italic', 'underline', 'strike'],

            ['link', 'image'],
            ['clean'] // Remove formatting button
        ];

        // 4. Initialise Quill Editor
        const quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions,
                // The clipboard module handles paste cleaning by default
            },
            theme: 'snow'
        });

        function extractHTML() {

            // Set the extracted HTML into the textarea

            // Optional: Alert the user and select the text for easy copying

    </script>

</body>
</html>
