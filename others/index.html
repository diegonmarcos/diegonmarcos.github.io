<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .card.active {
            border: 2px solid var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-focus);
        }
        a.card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>My Pages</h1>
        <div class="grid">
            <a href="about.html" class="card-link">
                <article class="card">
                    <header>about.html</header>
                    Go to page
                </article>
            </a>
            <a href="cv.html" class="card-link">
                <article class="card">
                    <header>cv.html</header>
                    Go to page
                </article>
            </a>
            <a href="earth.html" class="card-link">
                <article class="card">
                    <header>earth.html</header>
                    Go to page
                </article>
            </a>
            <a href="feed_yourself.html" class="card-link">
                <article class="card">
                    <header>feed_yourself.html</header>
                    Go to page
                </article>
            </a>
            <a href="quill.html" class="card-link">
                <article class="card">
                    <header>quill.html</header>
                    Go to page
                </article>
            </a>
            <a href="repos.html" class="card-link">
                <article class="card">
                    <header>repos.html</header>
                    Go to page
                </article>
            </a>
        </div>
    </main>
    <script>
        document.querySelectorAll('.card').forEach(card => {{
            card.addEventListener('click', function() {{
                document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
            }});
        }});
    </script>
</body>
</html>
