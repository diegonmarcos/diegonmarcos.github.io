      </g>
  </g>

  <g id="tooltip" style="visibility: hidden;"><rect id="tooltip-bg" class="tooltip-bg" width="200" height="40" /><text id="tooltip-text-1" class="tooltip-text" x="10" y="18">Task Name</text><text id="tooltip-text-2" class="tooltip-text" x="10" y="34">Date Range</text></g><script type="text/javascript"><![CDATA[
    const svg = document.querySelector('svg');const tooltip = document.getElementById('tooltip');const tooltipBg = document.getElementById('tooltip-bg');const tooltipText1 = document.getElementById('tooltip-text-1');const tooltipText2 = document.getElementById('tooltip-text-2');const taskGroups = document.querySelectorAll('.task-group');taskGroups.forEach(group => {group.addEventListener('mousemove', (event) => {const taskName = group.getAttribute('data-name');const startDate = group.getAttribute('data-start');const endDate = group.getAttribute('data-end');tooltipText1.textContent = taskName;tooltipText2.textContent = `${startDate} to ${endDate}`;const textLength = Math.max(tooltipText1.getComputedTextLength(), tooltipText2.getComputedTextLength());tooltipBg.setAttribute('width', textLength + 20);const CTM = svg.getScreenCTM();const mouseX = (event.clientX - CTM.e) / CTM.a;const mouseY = (event.clientY - CTM.f) / CTM.d;tooltip.setAttribute('transform', `translate(${mouseX + 15}, ${mouseY + 15})`);tooltip.style.visibility = 'visible';});group.addEventListener('mouseleave', () => {tooltip.style.visibility = 'hidden';});});
  ]]></script>
</svg>
