    <!-- Terminal Frame + Linktree Button Styles -->
    <style>
        /* Body layout for frame + button */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 8px;
            box-sizing: border-box;
            background: #0a0a0a;
            overflow: hidden;
        }

        /* Terminal Frame - Physical Monitor Bezel */
        .terminal-frame {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            background: #1a1a1a;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Top bezel with brand */
        .terminal-frame__top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 16px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 8px 8px 0 0;
            border: 1px solid #333;
            border-bottom: none;
        }

        .terminal-frame__brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-frame__logo {
            font-family: 'Arial Black', sans-serif;
            font-size: 14px;
            font-weight: 900;
            color: #ff9800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .terminal-frame__model {
            font-family: 'Consolas', monospace;
            font-size: 10px;
            color: #666;
            padding: 2px 6px;
            background: #111;
            border-radius: 2px;
        }

        .terminal-frame__led {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 6px #00ff00, 0 0 12px #00ff00;
            animation: led-pulse 2s ease-in-out infinite;
        }

        @keyframes led-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Screen area with inner shadow */
        .terminal-frame__screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: #000;
            border: 3px solid #111;
            box-shadow:
                inset 0 0 30px rgba(0,0,0,0.8),
                inset 0 0 10px rgba(0,0,0,0.9),
                0 0 1px #333;
            overflow: hidden;
            position: relative;
        }

        /* ============================================
           MASTER RULE: Force ALL children to stay
           within the terminal screen bounds
           ============================================ */
        .terminal-frame__screen *,
        .terminal-frame__screen *::before,
        .terminal-frame__screen *::after {
            box-sizing: border-box;
            max-width: 100%;
        }

        .terminal-frame__screen div,
        .terminal-frame__screen section,
        .terminal-frame__screen main,
        .terminal-frame__screen header,
        .terminal-frame__screen footer,
        .terminal-frame__screen table,
        .terminal-frame__screen thead,
        .terminal-frame__screen tbody,
        .terminal-frame__screen tr,
        .terminal-frame__screen td,
        .terminal-frame__screen th {
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }

        /* Flex containers must allow shrinking */
        .terminal-frame__screen [style*="flex"],
        .terminal-frame__screen .app,
        .terminal-frame__screen .main-grid,
        .terminal-frame__screen .panel,
        .terminal-frame__screen .panel__content,
        .terminal-frame__screen .panel__chart,
        .terminal-frame__screen .footer,
        .terminal-frame__screen .header {
            min-width: 0;
            min-height: 0;
        }

        /* Tables must respect container width */
        .terminal-frame__screen table {
            table-layout: fixed;
            width: 100%;
        }

        .terminal-frame__screen td,
        .terminal-frame__screen th {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* CRT scanline effect (subtle) */
        .terminal-frame__screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Bottom bezel */
        .terminal-frame__bottom {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 0 0 8px 8px;
            border: 1px solid #333;
            border-top: none;
            gap: 24px;
        }

        .terminal-frame__controls {
            display: flex;
            gap: 12px;
        }

        .terminal-frame__btn {
            width: 24px;
            height: 24px;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal-frame__btn:hover {
            background: linear-gradient(180deg, #444 0%, #333 100%);
        }

        .terminal-frame__btn-icon {
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 2px;
        }

        .terminal-frame__btn--power .terminal-frame__btn-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 2px solid #666;
            background: transparent;
        }

        .terminal-frame__serial {
            font-family: 'Consolas', monospace;
            font-size: 9px;
            color: #444;
            letter-spacing: 1px;
        }

        /* Make app fill the screen area */
        .terminal-frame__screen .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Ensure main-grid fills available space */
        .terminal-frame__screen .main-grid {
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        /* Ensure panels don't overflow */
        .terminal-frame__screen .panel {
            min-height: 0;
            overflow: hidden;
        }

        .terminal-frame__screen .panel__content {
            min-height: 0;
            overflow: auto;
        }

        /* Fix table overflow - scale down to fit */
        .terminal-frame__screen .data-table__section {
            width: 100%;
            overflow: hidden;
        }

        .terminal-frame__screen .table-wrapper {
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .terminal-frame__screen .data-table {
            width: 100%;
            table-layout: fixed;
            font-size: 10px;
            white-space: nowrap;
        }

        .terminal-frame__screen .data-table th,
        .terminal-frame__screen .data-table td {
            padding: 1px 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Column widths - first column (ticker) gets more space */
        .terminal-frame__screen .data-table th:first-child,
        .terminal-frame__screen .data-table td:first-child {
            width: 22%;
        }

        /* Price column */
        .terminal-frame__screen .data-table th:nth-child(2),
        .terminal-frame__screen .data-table td:nth-child(2) {
            width: 13%;
        }

        /* Percentage columns - equal widths */
        .terminal-frame__screen .data-table th:nth-child(n+3),
        .terminal-frame__screen .data-table td:nth-child(n+3) {
            width: 13%;
        }

        .terminal-frame__screen .data-table .ticker-cell {
            max-width: none;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Section titles */
        .terminal-frame__screen .data-table__title {
            font-size: 9px;
            padding: 1px 4px;
        }

        /* Yield tables in panel 4 */
        .terminal-frame__screen .yield-table table {
            table-layout: fixed;
            width: 100%;
        }

        .terminal-frame__screen .yield-table td,
        .terminal-frame__screen .yield-table th {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ============================================
           CRITICAL: Panel 4 (Chart) overflow fix
           ============================================ */
        .terminal-frame__screen .panel__chart {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .terminal-frame__screen .panel__chart .chart-container {
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .terminal-frame__screen .panel__chart .chart-tables {
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            gap: 4px;
            border-top: 1px solid #333;
            padding-top: 2px;
        }

        .terminal-frame__screen .yield-chart {
            width: 100%;
            height: 100%;
        }

        .terminal-frame__screen .yield-chart svg {
            width: 100%;
            height: 100%;
        }

        /* Yield tables side by side - compact, no extra space */
        .terminal-frame__screen .yield-table {
            flex: 1;
            min-width: 0;
        }

        .terminal-frame__screen .yield-table__title {
            font-size: 8px;
            padding: 1px 3px;
        }

        .terminal-frame__screen .yield-table table {
            font-size: 8px;
            width: 100%;
        }

        .terminal-frame__screen .yield-table th,
        .terminal-frame__screen .yield-table td {
            padding: 1px 2px;
            font-size: 8px;
        }

        /* Table divider between yield tables */
        .terminal-frame__screen .table-divider {
            width: 1px;
            flex-shrink: 0;
            background: #333;
        }

        /* ============================================
           HEADER compact for more space
           ============================================ */
        .terminal-frame__screen .header {
            flex-shrink: 0;
        }

        .terminal-frame__screen .header__top {
            padding: 2px 6px;
        }

        .terminal-frame__screen .header__action-ribbon {
            padding: 2px 6px;
            gap: 10px;
        }

        .terminal-frame__screen .header__command {
            padding: 2px 6px;
        }

        /* ============================================
           FOOTER compact - prevent overflow
           ============================================ */
        .terminal-frame__screen .footer {
            height: 20px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .terminal-frame__screen .footer__keys {
            height: 16px;
            display: flex;
            gap: 1px;
            overflow: hidden;
            width: 100%;
        }

        .terminal-frame__screen .footer__key {
            flex: 1 1 0;
