let showAll = true;

// Category switching
document.querySelectorAll('.category-tab').forEach(tab => {
    tab.addEventListener('click', () => {
        const category = tab.dataset.category;

        // Update tabs
        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        if (category === 'all') {
            showAll = true;
            document.querySelectorAll('.category-section').forEach(s => s.classList.add('active'));
        } else {
            showAll = false;
            document.querySelectorAll('.category-section').forEach(s => s.classList.remove('active'));
            document.getElementById(category).classList.add('active');
        }
    });
});

// Render recipes
function renderRecipes() {
    for (const [category, items] of Object.entries(recipes)) {
        const grid = document.getElementById(`${category}-grid`);
        if (!grid) continue;

        grid.innerHTML = items.map(recipe => `
            <div class="recipe-card" onclick="openModal('${category}', '${recipe.id}')">
                <div class="recipe-card__image">
                    <img src="${recipe.image}" alt="${recipe.name}" loading="lazy" onerror="this.style.display='none';this.parentElement.innerHTML='üçΩÔ∏è'">
                </div>
                <div class="recipe-card__content">
                    <h3 class="recipe-card__title">${recipe.name}</h3>
                    <p class="recipe-card__description">${recipe.quote}</p>
                </div>
            </div>
        `).join('');
    }
}

// Modal functions
function openModal(category, id) {
    const recipe = recipes[category].find(r => r.id === id);
    if (!recipe) return;

    document.getElementById('modal-image').src = recipe.image;
    document.getElementById('modal-title').textContent = recipe.name;
    document.getElementById('modal-quote').textContent = recipe.quote;
    document.getElementById('modal-ingredients').innerHTML = recipe.ingredients.map(i => `<li>${i}</li>`).join('');
    document.getElementById('modal-instructions').innerHTML = recipe.instructions.map(i => `<li>${i}</li>`).join('');

    document.getElementById('recipe-modal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('recipe-modal').classList.remove('active');
    document.body.style.overflow = '';
}

// Close modal on backdrop click
document.getElementById('recipe-modal').addEventListener('click', (e) => {
    if (e.target.id === 'recipe-modal') closeModal();
});

// Close on escape
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
});

// Initialize - show all sections by default
renderRecipes();
document.querySelectorAll('.category-section').forEach(s => s.classList.add('active'));
