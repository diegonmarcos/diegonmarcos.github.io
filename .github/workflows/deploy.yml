name: Static Site Deployment

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🌐 Setup Pages Environment
        uses: actions/configure-pages@v5

      - name: 📂 Prepare Deployment Directory
        run: |
          echo "📋 Creating deploy directory with only necessary files..."
          mkdir deploy

          # Copy root HTML, CSS, JS files
          cp -v index.html deploy/ 2>/dev/null || true
          cp -v *.css deploy/ 2>/dev/null || true
          cp -v *.js deploy/ 2>/dev/null || true

          # Copy all site directories
          cp -r linktree deploy/ 2>/dev/null || true
          cp -r cv_web deploy/ 2>/dev/null || true
          cp -r cv_pdf deploy/ 2>/dev/null || true
          cp -r blog deploy/ 2>/dev/null || true
          cp -r assets deploy/ 2>/dev/null || true
          cp -r others deploy/ 2>/dev/null || true

          # The .git directory (189 MB) is automatically excluded by not being copied
          # This is what was causing the upload failure, not the PDFs

          echo "✅ Deployment directory prepared"
          echo "📋 Deploy directory contents:"
          ls -lah deploy/

      - name: ⬆️ Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
