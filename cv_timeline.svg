<svg width="1400" height="950" viewBox="0 0 1400 950" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif">

  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;" />
      <stop offset="100%" style="stop-color:#e9ecef;" />
    </linearGradient>
  </defs>

  <style>
    .background { fill: url(#backgroundGradient); }
    .text-main { font-size: 14px; fill: #212529; }
    .text-light { font-size: 12px; fill: #6c757d; }
    .text-header { font-size: 16px; font-weight: 600; fill: #fff; }
    .text-year { font-size: 12px; font-weight: 600; fill: #adb5bd; }
    .axis-line { stroke: #ced4da; stroke-width: 2; }
    .today-line { stroke: #007bff; stroke-width: 2.5; stroke-dasharray: 6 3; }
    .future-area { fill: #007bff; opacity: 0.05; }
    .event-past { stroke-width: 1; stroke-opacity: 0.5; }
    .event-ongoing { stroke: #007bff; stroke-width: 1.5; }
    .event-text { font-size: 13px; font-weight: 500; fill: #fff; }
    .event-subtext { font-size: 11px; fill: #fff; opacity: 0.85; }
    .consolidated-lane { fill: #6c757d; stroke: #5a6268; }
    .professional-lane { fill: #1971c2; stroke: #1864ab; }
    .relevant-lane { fill: #2f9e44; stroke: #2b8a3e; }
    .education-lane { fill: #e67700; stroke: #d97000; }
    .toggle-icon { cursor: pointer; fill: #fff; opacity: 0.8; }
    .toggle-icon:hover { opacity: 1; }
  </style>

  <script type="text/javascript">
    <![CDATA[
    
      // --- CONFIGURATION ---
      const laneStates = {
        'professional': { isCollapsed: false, height: 320 },
        'relevant': { isCollapsed: false, height: 160 },
        'education': { isCollapsed: false, height: 160 }
      };
      
      const timelineConfig = {
        startYear: 2006,
        endYear: 2026.5,
        todayDate: 2025.75, // Approx Oct 2025
        width: 1130
      };

      // --- CORE FUNCTIONS ---

      function getX(dateStr) {
        const { startYear, endYear, width } = timelineConfig;
        const years = endYear - startYear;
        const [month, year] = dateStr.split('/');
        const monthMap = {Jan:1, Feb:2, Mar:3, Apr:4, May:5, Jun:6, Jul:7, Aug:8, Sep:9, Oct:10, Nov:11, Dec:12};
        const decimalYear = parseInt(year) + ((monthMap[month] || 0) - 1) / 12;
        return ((decimalYear - startYear) / years) * width;
      }
      
      function getXval(val) {
        const { startYear, endYear, width } = timelineConfig;
        const years = endYear - startYear;
        return ((val - startYear) / years) * width;
      }

      function toggleLane(laneName) {
        laneStates[laneName].isCollapsed = !laneStates[laneName].isCollapsed;
        const icon = document.getElementById(`toggle-icon-${laneName}`);
        icon.textContent = laneStates[laneName].isCollapsed ? '+' : '−';
        
        const contentElements = document.querySelectorAll(`.lane-content-${laneName}`);
        contentElements.forEach(el => {
          el.style.display = laneStates[laneName].isCollapsed ? 'none' : 'block';
        });
        repositionLanes();
      }
      
      function repositionLanes() {
        let currentY = 190;
        const laneOrder = ['professional', 'relevant', 'education'];

        laneOrder.forEach(laneName => {
          const laneGroup = document.getElementById(`lane-group-${laneName}`);
          laneGroup.setAttribute('transform', `translate(0, ${currentY})`);
          currentY += laneStates[laneName].isCollapsed ? 50 : laneStates[laneName].height;
        });
      }

      function drawTimelineAxis() {
        const axisGroup = document.getElementById('timeline-axis');
        if (!axisGroup) return;

        // Draw Year Markers and Lines
        for (let year = timelineConfig.startYear; year <= Math.floor(timelineConfig.endYear); year++) {
          const xPos = getXval(year);
          const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          line.setAttribute('class', 'axis-line');
          line.setAttribute('x1', xPos); line.setAttribute('y1', -5);
          line.setAttribute('x2', xPos); line.setAttribute('y2', 850);
          line.style.opacity = '0.5';
          axisGroup.appendChild(line);
          
          const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          text.setAttribute('class', 'text-year');
          text.setAttribute('x', xPos); text.setAttribute('y', -12);
          text.setAttribute('text-anchor', 'middle');
          text.textContent = year;
          axisGroup.appendChild(text);
        }

        // Draw Today Line
        const todayX = getXval(timelineConfig.todayDate);
        const todayLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        todayLine.setAttribute('class', 'today-line');
        todayLine.setAttribute('x1', todayX); todayLine.setAttribute('y1', -30);
        todayLine.setAttribute('x2', todayX); todayLine.setAttribute('y2', 880);
        axisGroup.appendChild(todayLine);
        
        const todayText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        todayText.setAttribute('class', 'text-main');
        todayText.setAttribute('x', todayX); todayText.setAttribute('y', -12);
        todayText.setAttribute('text-anchor', 'middle');
        todayText.setAttribute('font-weight', 'bold');
        todayText.textContent = 'Today';
        axisGroup.appendChild(todayText);
      }
      
      function processScriptAttributes() {
        const allElements = document.getElementsByTagName('*');
        for (let i = 0; i < allElements.length; i++) {
          const el = allElements[i];
          const xScript = el.getAttribute('x_script');
          if (xScript) el.setAttribute('x', eval(xScript));
          const widthScript = el.getAttribute('width_script');
          if (widthScript) el.setAttribute('width', eval(widthScript));
        }
      }

      // --- INITIALIZATION ---
      window.addEventListener('load', () => {
        drawTimelineAxis();
        processScriptAttributes();
        repositionLanes();
      });

    ]]>
  </script>

  <rect class="background" width="1400" height="950" />
  <g id="timeline-axis" transform="translate(220, 70)">
    <rect class="future-area" x_script="getXval(timelineConfig.todayDate)" y="-30" width_script="timelineConfig.width - getXval(timelineConfig.todayDate)" height="880" />
    <line class="axis-line" x1="0" y1="0" x2_script="timelineConfig.width" y2="0" />
  </g>
  
  <g id="consolidated-lane" transform="translate(220, 100)">
    <text x="-15" y="15" class="text-main" font-weight="600" text-anchor="end">Consolidated</text>
    <rect class="consolidated-lane" x_script="getX('Oct/2024')" y="0" width_script="getXval(timelineConfig.todayDate) - getX('Oct/2024')" height="20" rx="3" />
    <rect class="consolidated-lane" x_script="getX('Dec/2015')" y="0" width_script="getX('Dec/2023') - getX('Dec/2015')" height="20" rx="3" />
    <rect class="consolidated-lane" x_script="getX('Jan/2008')" y="0" width_script="getX('Dec/2015') - getX('Jan/2008')" height="20" rx="3" />
  </g>
  
  <g id="swim-lanes" transform="translate(0, 50)">
  
    <g id="lane-group-professional">
      <rect class="professional-lane" x="0" y="0" width="200" height="40" />
      <text class="text-header" x="15" y="25">Professional Experience</text>
      <g class="toggle-icon" onclick="toggleLane('professional')">
        <rect id="toggle-bg-professional" y="10" x="170" width="20" height="20" rx="10" fill="white" opacity="0.2"/>
        <text id="toggle-icon-professional" x="176" y="21" font-size="20" font-weight="bold" fill="white">−</text>
      </g>
      <g class="lane-content-professional" transform="translate(220, 20)">
        <rect class="professional-lane event-past" x_script="getX('Dec/2021')" y="0" width_script="getX('Dec/2023') - getX('Dec/2021')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Dec/2021') + 10" y="20">Capital Markets Advisor</text>
        <text class="event-subtext" x_script="getX('Dec/2021') + 10" y="38">DHGP / PHI / Engage Capital</text>
        <rect class="professional-lane event-past" x_script="getX('Jan/2020')" y="60" width_script="getX('Dec/2020') - getX('Jan/2020')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Jan/2020') + 10" y="80">Real Estate Private Equity</text>
        <text class="event-subtext" x_script="getX('Jan/2020') + 10" y="98">R Capital Asset Management</text>
        <rect class="professional-lane event-past" x_script="getX('Jun/2018')" y="0" width_script="getX('Jan/2020') - getX('Jun/2018')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Jun/2018') + 10" y="20">Portfolio Manager</text>
        <text class="event-subtext" x_script="getX('Jun/2018') + 10" y="38">Hectare Capital AM</text>
        <rect class="professional-lane event-past" x_script="getX('Dec/2015')" y="60" width_script="getX('Jun/2018') - getX('Dec/2015')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Dec/2015') + 10" y="80">Corporate VC &amp;amp; Wealth Mgmt</text>
        <text class="event-subtext" x_script="getX('Dec/2015') + 10" y="98">RTSC Participações Group</text>
        <rect class="professional-lane event-past" x_script="getX('Apr/2014')" y="120" width_script="getX('Apr/2016') - getX('Apr/2014')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Apr/2014') + 10" y="140">Financial, Social &amp;amp; Eng.</text>
        <text class="event-subtext" x_script="getX('Apr/2014') + 10" y="158">TECHO NGO</text>
        <rect class="professional-lane event-past" x_script="getX('Dec/2013')" y="180" width_script="getX('May/2015') - getX('Dec/2013')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Dec/2013') + 10" y="200">Venture Capital Analyst</text>
        <text class="event-subtext" x_script="getX('Dec/2013') + 10" y="218">KPTL Investments</text>
        <rect class="professional-lane event-past" x_script="getX('Jan/2011')" y="240" width_script="getX('Feb/2013') - getX('Jan/2011')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Jan/2011') + 10" y="260">Investor Relations / Biz Dev</text>
        <text class="event-subtext" x_script="getX('Jan/2011') + 10" y="278">Tecnisa S.A</text>
        <rect class="professional-lane event-past" x_script="getX('Jan/2009')" y="180" width_script="getX('Jul/2010') - getX('Jan/2009')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Jan/2009') + 10" y="200">Construction Field Intern</text>
        <text class="event-subtext" x_script="getX('Jan/2009') + 10" y="218">Plan &amp;amp; Plan - Cyrela Group</text>
      </g>
    </g>

    <g id="lane-group-relevant">
      <rect class="relevant-lane" x="0" y="0" width="200" height="40" />
      <text class="text-header" x="15" y="25">Relevant Experience</text>
      <g class="toggle-icon" onclick="toggleLane('relevant')">
        <rect id="toggle-bg-relevant" y="10" x="170" width="20" height="20" rx="10" fill="white" opacity="0.2"/>
        <text id="toggle-icon-relevant" x="176" y="21" font-size="20" font-weight="bold" fill="white">−</text>
      </g>
      <g class="lane-content-relevant" transform="translate(220, 20)">
        <rect class="relevant-lane event-past" x_script="getXval(2018)" y="0" width_script="getXval(timelineConfig.todayDate) - getXval(2018)" height="50" rx="5" />
        <text class="event-text" x_script="getXval(2018) + 10" y="20">International Experience</text>
        <text class="event-subtext" x_script="getXval(2018) + 10" y="38">Nomadic Project: 5 years, 40+ countries</text>
        <rect class="relevant-lane event-past" x_script="getX('Apr/2014')" y="60" width_script="getX('Apr/2016') - getX('Apr/2014')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Apr/2014') + 10" y="80">Volunteer Experience</text>
        <text class="event-subtext" x_script="getX('Apr/2014') + 10" y="98">House Construction &amp;amp; Logistics</text>
        <rect class="relevant-lane event-past" x_script="getX('Jan/2006')" y="0" width_script="getX('Dec/2006') - getX('Jan/2006')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Jan/2006') + 10" y="20">Army Reserve Officer</text>
        <text class="event-subtext" x_script="getX('Jan/2006') + 10" y="38">Logistics Brigade, 2nd Lieutenant</text>
      </g>
    </g>

    <g id="lane-group-education">
      <rect class="education-lane" x="0" y="0" width="200" height="40" />
      <text class="text-header" x="15" y="25">Education</text>
      <g class="toggle-icon" onclick="toggleLane('education')">
        <rect id="toggle-bg-education" y="10" x="170" width="20" height="20" rx="10" fill="white" opacity="0.2"/>
        <text id="toggle-icon-education" x="176" y="21" font-size="20" font-weight="bold" fill="white">−</text>
      </g>
      <g class="lane-content-education" transform="translate(220, 20)">
        <rect class="education-lane event-ongoing" x_script="getX('Oct/2024')" y="0" width_script="getXval(timelineConfig.todayDate) - getX('Oct/2024')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Oct/2024') + 10" y="20">Software Engineering</text>
        <text class="event-subtext" x_script="getX('Oct/2024') + 10" y="38">L’École 42 | Oct/2024 - Present</text>
        <rect class="education-lane event-past" x_script="getX('Sep/2023')" y="60" width_script="getX('Nov/2023') - getX('Sep/2023')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Sep/2023') + 10" y="80">Product Management</text>
        <text class="event-subtext" x_script="getX('Sep/2023') + 10" y="98">Stanford School of Engineering</text>
        <rect class="education-lane event-past" x_script="getX('Jan/2016')" y="0" width_script="getX('Dec/2016') - getX('Jan/2016')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Jan/2016') + 10" y="20">IB, PE &amp;amp; Asset Mgmt.</text>
        <text class="event-subtext" x_script="getX('Jan/2016') + 10" y="38">Anbima</text>
        <rect class="education-lane event-past" x_script="getX('Jan/2008')" y="60" width_script="getX('Dec/2015') - getX('Jan/2008')" height="50" rx="5"/>
        <text class="event-text" x_script="getX('Jan/2008') + 10" y="80">B.Sc. Structural Civil Engineering</text>
        <text class="event-subtext" x_script="getX('Jan/2008') + 10" y="98">Mackenzie Presbyterian University</text>
      </g>
    </g>

  </g>
</svg>
