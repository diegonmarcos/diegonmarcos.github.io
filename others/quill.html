<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill HTML Beautifier Options üõ†Ô∏è</title>
    
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 850px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #editor {
            height: 300px; /* Fixed height for editing area */
            margin-bottom: 20px;
            border: 1px solid #ced4da; /* Add border for visibility */
        }
        .options-box {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #htmlOutput {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: monospace;
            background-color: #e9ecef;
            resize: vertical;
        }
        .copy-button {
            background-color: #28a745;
        }
        .copy-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quill + Beautify HTML Extractor ‚ú®</h1>
        <p></p>

        <div class="options-box">
            <label>
                <input type="checkbox" id="quillOption" checked onchange="handleOptionChange()">
                1) Quill
            </label>
            <label>
                <input type="checkbox" id="beautifyOption" checked>
                2) Beautify
            </label>
        </div>
        <div id="editor">
            
        </div>
        
        <h2>Result HTML Output</h2>
        
        <textarea id="htmlOutput" placeholder="Your clean, indented HTML or raw Quill output will appear here..."></textarea>
    </div>
	<br><br>
	<div style="margin-bottom: 10px; text-align: right;">
            <button onclick="processHTML()">Run Selected Options</button>
    </div>
	<div style="margin-bottom: 10px; text-align: right;">
            <button class="copy-button" onclick="copyHTMLCode()">Copy HTML Code üìã</button>
    </div>
	

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>

    <script>
        // 1. Initialise Quill Editor
        const toolbarOptions = [
            [{ 'header': [1, 2, 3, false] }],
            ['bold', 'italic', 'underline'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['link', 'clean']
        ];
        const quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions,
            },
            theme: 'snow'
        });

        const quillEditor = document.getElementById('editor');
        const htmlOutputArea = document.getElementById('htmlOutput');
        const quillCheckbox = document.getElementById('quillOption');

        /**
         * Toggles the editor's and output area's state based on the Quill checkbox.
         */
        function handleOptionChange() {
            if (quillCheckbox.checked) {
                // Quill is checked: Enable editor, disable output area editing
                quillEditor.style.pointerEvents = 'auto';
                quillEditor.style.opacity = '1';
                htmlOutputArea.readOnly = true;
                htmlOutputArea.placeholder = "Your clean, indented HTML or raw Quill output will appear here...";
            } else {
                // Quill is NOT checked: Disable editor, enable output area for HTML input
                quillEditor.style.pointerEvents = 'none';
                quillEditor.style.opacity = '0.5';
                htmlOutputArea.readOnly = false;
                htmlOutputArea.placeholder = "Paste your raw HTML here for beautification...";
            }
        }

        // Run on load to set initial state
        document.addEventListener('DOMContentLoaded', handleOptionChange);
        
        /**
         * Main function to process content based on checked options.
         */
        function processHTML() {
            const useQuill = document.getElementById('quillOption').checked;
            const useBeautify = document.getElementById('beautifyOption').checked;
            let rawInput = '';
            let finalOutput = '';

            // --- 1. Get the raw input HTML ---
            if (useQuill) {
                rawInput = quill.root.innerHTML;
            } else if (!useQuill && useBeautify) {
                rawInput = htmlOutputArea.value;
                if (rawInput.trim() === '') {
                    alert('Please paste the HTML you want to beautify into the output box. ‚ö†Ô∏è');
                    return;
                }
            } else {
                alert('Please check at least one option: Quill for editing, or Beautify to format pasted HTML.');
                return;
            }
            
            // --- 2. Process the input (Beautify or not) ---
            if (useBeautify) {
                const options = {
                    indent_size: 4,
                    wrap_line_length: 0, 
                    end_with_newline: true
                };
                finalOutput = html_beautify(rawInput, options);
            } else {
                finalOutput = rawInput;
            }

            // --- 3. Display the final output ---
            htmlOutputArea.value = finalOutput;
            alert('Processing complete! Use the "Copy HTML Code" button to grab the output. ‚úÖ');
        }

        /**
         * Copies the content of the HTML output textarea to the clipboard.
         */
        function copyHTMLCode() {
            // Check if there is content to copy
            if (htmlOutputArea.value.trim() === '') {
                alert('The output box is empty! Run "Run Selected Options" first. üö´');
                return;
            }

            // Select the text field content
            htmlOutputArea.select();
            htmlOutputArea.setSelectionRange(0, 99999); // For mobile devices

            try {
                // Copy the text to the clipboard
                navigator.clipboard.writeText(htmlOutputArea.value)
                    .then(() => {
                        alert('HTML Code successfully copied to clipboard! üìã');
                    })
                    .catch(err => {
                        // Fallback for browsers that don't support clipboard API
                        document.execCommand('copy'); 
                        alert('HTML Code copied to clipboard using fallback method! üìã');
                    });
            } catch (err) {
                // Final fallback if the above fails
                document.execCommand('copy'); 
                alert('HTML Code copied to clipboard using final fallback method! üìã');
            }
        }
    </script>

</body>
</html>
