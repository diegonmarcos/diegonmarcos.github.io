<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <style>
    /* --- THEME DEFINITION --- */
    svg {
      background-color: #1e1e2e; /* Base dark color */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* --- General Text & Titles --- */
    .title-text {
      font-size: 32px;
      font-weight: bold;
      fill: #cdd6f4; /* Main text color */
      text-anchor: middle;
    }
    .task-text {
      font-size: 14px;
      fill: #bac2de; /* Subtler text color */
      alignment-baseline: middle;
      dominant-baseline: middle;
    }
    .section-text {
      font-size: 16px;
      font-weight: bold;
      fill: #f5c2e7; /* Pink for section titles */
      text-anchor: start;
    }
    .axis-label {
      font-size: 14px;
      fill: #bac2de;
      text-anchor: middle;
    }

    /* --- Gantt Bars --- */
    .task-rect {
      stroke: #45475a;
      stroke-width: 0.5;
      rx: 3;
      transition: opacity 0.2s ease-in-out, filter 0.2s ease-in-out;
    }
    .task-rect.done { fill: #89b4fa; }
    .task-rect.active { fill: #a6e3a1; }
    
    .task-row:hover .task-rect {
      opacity: 0.9;
      filter: brightness(1.1);
      cursor: pointer;
    }
    
    /* --- Grid & Axis --- */
    .grid-line {
      stroke: #45475a;
      stroke-width: 0.8;
      stroke-dasharray: 2 2;
    }
    .axis-line {
      stroke: #45475a;
      stroke-width: 1;
    }

    /* --- Tooltip --- */
    .tooltip-bg {
      fill: #313244;
      stroke: #f5c2e7;
      stroke-width: 1px;
      rx: 5;
      opacity: 0.95;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    .tooltip-text {
      fill: #cdd6f4;
      font-size: 12px;
      font-weight: bold;
    }
  </style>

