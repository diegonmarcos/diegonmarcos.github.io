<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, shrink-to-fit=yes">
    <title>Market Watch Terminal</title>
    <meta name="description" content="Market Watch Terminal - Real-time financial market data and analytics dashboard">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://diegonmarcos.github.io/market_watch/">
    <meta property="og:title" content="Market Watch Terminal">
    <meta property="og:description" content="Real-time financial market data and analytics dashboard">
    <meta property="og:image" content="https://diegonmarcos.github.io/market_watch/public/market_watch_thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Market Watch Terminal">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://diegonmarcos.github.io/market_watch/">
    <meta name="twitter:title" content="Market Watch Terminal">
    <meta name="twitter:description" content="Real-time financial market data and analytics dashboard">
    <meta name="twitter:image" content="https://diegonmarcos.github.io/market_watch/public/market_watch_thumbnail.png">
    <meta name="twitter:image:alt" content="Market Watch Terminal">

    <!-- LinkedIn -->
    <meta property="og:site_name" content="Diego Nepomuceno Marcos">
    <meta name="author" content="Diego Nepomuceno Marcos">

    <!-- Matomo Tag Manager -->
    <script>
      var _mtm = window._mtm = window._mtm || [];
      _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
      (function() {
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='https://analytics.diegonmarcos.com/js/container_62tfw1ai.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Tag Manager -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Linktree Button Styles -->
    <style>
        .linktree-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 28px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-top: 1px solid #ffb400;
            padding: 0 16px;
            text-decoration: none;
            font-family: "Roboto Mono", "Consolas", "Monaco", monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }
        .linktree-btn:hover {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-top-color: #ffc933;
        }
        .linktree-btn:hover .linktree-btn__label {
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        .linktree-btn__cmd {
            font-weight: 700;
            color: #ffb400;
            letter-spacing: 0.5px;
        }
        .linktree-btn__go {
            color: #6b7280;
            font-size: 10px;
        }
        .linktree-btn__label {
            color: #6cf;
            font-weight: 500;
            margin-left: 8px;
        }
        .linktree-btn__icon {
            width: 12px;
            height: 12px;
            color: #6b7280;
            margin-left: 4px;
        }
        .linktree-btn:hover .linktree-btn__icon {
            color: #ffb400;
        }

        /* Shimmer animation */
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .linktree-btn {
            background: linear-gradient(110deg, #1a1a1a 0%, #1a1a1a 35%, #2d2d2d 50%, #1a1a1a 65%, #1a1a1a 100%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }
        .linktree-btn:hover {
            background: linear-gradient(110deg, #2a2a2a 0%, #2a2a2a 35%, #3d3d3d 50%, #2a2a2a 65%, #2a2a2a 100%);
            background-size: 200% 100%;
        }
    </style>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app">

        <!-- Header -->
        <header class="header">
            <div class="header__top">
                <div class="header__brand">
                    <span class="brand-name">1-BLOOMBERG</span>
                    <div class="header__divider"></div>
                    <span class="brand-section">HOME</span>
                </div>
                <div class="header__clock font-mono" id="clock-display">
                    <!-- Time injected by JS -->
                </div>
            </div>
            <div class="header__command">
                <div class="command-line">
                    <span class="command-label">COMMAND:</span>
                    <div class="command-cursor"></div>
                </div>
            </div>
        </header>

        <!-- Main 4-Quadrant Grid -->
        <main class="main-grid">

            <!-- Panel 1: Global Equity Indices -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">1)</span>
                        <span class="panel-name">GLOBAL EQUITY INDICES</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">WEI &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__content custom-scrollbar" id="panel-1-content">
                    <!-- Content injected by JS -->
                </div>
            </section>

            <!-- Panel 2: Foreign Exchange -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">2)</span>
                        <span class="panel-name">FOREIGN EXCHANGE MATRIX</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">FXIP &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__content custom-scrollbar" id="panel-2-content">
                    <!-- Content injected by JS -->
                </div>
            </section>

            <!-- Panel 3: Portfolio & Commodities -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">3)</span>
                        <span class="panel-name">PORTFOLIO & COMMODITY</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">PORT &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__content custom-scrollbar" id="panel-3-content">
                    <!-- Content injected by JS -->
                </div>
            </section>

            <!-- Panel 4: Rates & Curves -->
            <section class="panel">
                <div class="panel__header">
                    <div class="panel-title">
                        <span class="panel-number">4)</span>
                        <span class="panel-name">GLOBAL RATES & CURVES</span>
                    </div>
                    <div class="panel-actions">
                        <span class="panel-command font-mono">GC &lt;GO&gt;</span>
                        <div class="panel-icons">
                            <i data-lucide="minimize-2"></i>
                            <i data-lucide="maximize-2"></i>
                            <i data-lucide="x"></i>
                        </div>
                    </div>
                </div>
                <div class="panel__chart">
                    <div class="chart-container" id="yield-chart-container">
                        <!-- Chart injected by JS -->
                    </div>
                    <div class="chart-tables" id="yield-tables-container">
                        <!-- Yield tables injected by JS -->
                    </div>
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__keys" id="footer-keys">
                <!-- Function keys injected by JS -->
            </div>
        </footer>

        <!-- Linktree Button -->
        <a href="https://linktree.diegonmarcos.com" target="_blank" class="linktree-btn" title="LINK <GO>">
            <span class="linktree-btn__cmd">LINK</span>
            <span class="linktree-btn__go">&lt;GO&gt;</span>
            <span class="linktree-btn__label">DIEGONMARCOS</span>
            <i data-lucide="external-link" class="linktree-btn__icon"></i>
        </a>

    </div>

    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>

    <!-- Main Script -->
    <script src="script.js"></script>

    <!-- Page-specific Matomo tracking -->
    <script src="/1.ops/matomo-tracking/market_watch.js"></script>
</body>
</html>
