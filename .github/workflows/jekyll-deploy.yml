name: Jekyll CI/CD Build and Deploy

# Triggers the workflow on pushes to the main branch
on:
  push:
    branches: ["main"]

# Sets permissions granted to the GITHUB_TOKEN for the deployment job
permissions:
  contents: read # Allows checking out the code
  pages: write   # Allows the deployment to GitHub Pages
  id-token: write # Required for secure deployment with actions/deploy-pages

jobs:
  # -------------------------------------------------------------------
  # 1. BUILD JOB (Continuous Integration)
  # - Builds the site using Jekyll
  # - Uploads the resulting static files as an Artifact
  # -------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🌐 Setup Pages Environment
        uses: actions/configure-pages@v5

      # Required step to install Ruby and Jekyll dependencies via Gemfile
      - name: 💎 Install Ruby and Dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Specify a modern Ruby version (or match your Gemfile)
          bundler-cache: true # Installs gems and caches them for faster subsequent builds

      - name: 🔨 Build Jekyll Site
        # This action executes 'bundle exec jekyll build' with GitHub Pages compatibility
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./      # The source directory for Jekyll (usually repo root)
          destination: ./_site # The output directory for the static HTML files

      - name: ⬆️ Upload Build Artifact
        # This action takes the generated static files (from _site) and makes them available for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # -------------------------------------------------------------------
  # 2. DEPLOY JOB (Continuous Deployment)
  # - Runs after the build job is successful
  # - Deploys the artifact to the GitHub Pages server
  # -------------------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This ensures deployment only starts if the build succeeded

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        # This action finalizes the deployment using the artifact uploaded in the 'build' job
        uses: actions/deploy-pages@v4
