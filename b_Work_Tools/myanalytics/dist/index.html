<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnalytics - Web Analytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --data-cyan: #06b6d4;
            --data-purple: #8b5cf6;
            --data-green: #10b981;
            --data-pink: #ec4899;
            --data-orange: #f59e0b;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #0f172a;
            position: relative;
            overflow-x: hidden;
        }

        /* Data Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                radial-gradient(ellipse at 30% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%, 100% 100%;
        }

        /* Animated data streams */
        .data-streams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            opacity: 0.4;
        }

        .stream {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--data-cyan), transparent);
            animation: data-flow 3s linear infinite;
        }

        .stream:nth-child(1) { left: 10%; height: 100px; animation-delay: 0s; }
        .stream:nth-child(2) { left: 25%; height: 150px; animation-delay: -0.5s; background: linear-gradient(to bottom, transparent, var(--data-purple), transparent); }
        .stream:nth-child(3) { left: 40%; height: 80px; animation-delay: -1s; background: linear-gradient(to bottom, transparent, var(--data-green), transparent); }
        .stream:nth-child(4) { left: 55%; height: 120px; animation-delay: -1.5s; }
        .stream:nth-child(5) { left: 70%; height: 90px; animation-delay: -2s; background: linear-gradient(to bottom, transparent, var(--data-pink), transparent); }
        .stream:nth-child(6) { left: 85%; height: 130px; animation-delay: -2.5s; background: linear-gradient(to bottom, transparent, var(--data-purple), transparent); }

        @keyframes data-flow {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Floating chart elements */
        .floating-charts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .chart-element {
            position: absolute;
            opacity: 0.1;
            animation: float-chart 20s ease-in-out infinite;
        }

        .chart-element svg {
            width: 60px;
            height: 60px;
        }

        .chart-element:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
        .chart-element:nth-child(2) { top: 70%; left: 12%; animation-delay: -5s; }
        .chart-element:nth-child(3) { top: 25%; right: 10%; animation-delay: -10s; }
        .chart-element:nth-child(4) { top: 65%; right: 8%; animation-delay: -15s; }

        @keyframes float-chart {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Login card */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo area */
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--data-cyan) 0%, var(--data-purple) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 10px 40px rgba(6, 182, 212, 0.3);
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 10px 40px rgba(6, 182, 212, 0.3); }
            50% { box-shadow: 0 10px 60px rgba(139, 92, 246, 0.4); }
        }

        .logo svg {
            width: 44px;
            height: 44px;
            color: #fff;
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .app-tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Stats preview */
        .stats-preview {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 24px 0;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--data-cyan);
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Login buttons */
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Authelia button */
        .btn-authelia {
            background: linear-gradient(135deg, var(--data-purple) 0%, #6d28d9 100%);
            color: #fff;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-authelia:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        /* Matomo direct button */
        .btn-matomo {
            background: linear-gradient(135deg, var(--data-cyan) 0%, #0891b2 100%);
            color: #fff;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
        }

        .btn-matomo:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.5);
        }

        /* Tools section */
        .tools-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tools-title {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            text-align: center;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .tool-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tool-btn svg {
            width: 16px;
            height: 16px;
        }

        .tool-btn.active {
            background: rgba(6, 182, 212, 0.2);
            border-color: var(--data-cyan);
            color: var(--data-cyan);
        }

        .tool-btn.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Action section */
        .action-section {
            margin: 24px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons .login-btn {
            flex: 1;
        }

        .btn-go-open {
            background: linear-gradient(135deg, var(--data-green) 0%, #059669 100%);
            color: #fff;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-go-open:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        .btn-config {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-config:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Auth button colors */
        .auth-btn[data-auth="authelia"].active {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--data-purple);
            color: var(--data-purple);
        }

        .auth-btn[data-auth="github"].active {
            background: rgba(255, 255, 255, 0.15);
            border-color: #fff;
            color: #fff;
        }

        /* Security badge */
        .security-info {
            margin-top: 24px;
            text-align: center;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            color: var(--data-green);
            font-size: 12px;
            font-weight: 500;
        }

        .security-badge svg {
            width: 14px;
            height: 14px;
        }

        /* Footer navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .footer-link svg {
            width: 16px;
            height: 16px;
        }

        /* Shimmer button */
        .shimmer-btn {
            position: relative;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, var(--data-cyan) 0%, var(--data-purple) 50%, var(--data-pink) 100%);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }

        .shimmer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .shimmer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .app-name {
                font-size: 24px;
            }

            .stats-preview {
                gap: 16px;
            }

            .stat-value {
                font-size: 18px;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Tool and Auth selection state
        let selectedTool = document.querySelector('.tool-btn[data-tool].active');
        let selectedAuth = document.querySelector('.auth-btn.active');

        // Tool selection handler
        document.querySelectorAll('.tool-btn[data-tool]:not(.coming-soon)').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedTool = btn;
                updateActionButtons();
            });
        });

        // Auth selection handler
        document.querySelectorAll('.auth-btn:not(.coming-soon)').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.auth-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedAuth = btn;
                updateActionButtons();
            });
        });

        // Update action button names and hrefs
        function updateActionButtons() {
            const toolName = selectedTool ? selectedTool.textContent.trim() : 'Matomo';
            document.getElementById('tool-name-app').textContent = toolName;
            document.getElementById('tool-name-config').textContent = toolName;

            // Update hrefs
            const appUrl = selectedTool ? selectedTool.dataset.url : '#';
            const configUrl = selectedTool ? selectedTool.dataset.configUrl : '#';
            const authPrefix = selectedAuth ? selectedAuth.dataset.authPrefix : '';

            document.getElementById('go-app-btn').href = authPrefix ? authPrefix + encodeURIComponent(appUrl) : appUrl;
            document.getElementById('go-config-btn').href = authPrefix ? authPrefix + encodeURIComponent(configUrl) : configUrl;
        }

        // Initialize action buttons
        updateActionButtons();

        // Add subtle parallax to floating charts on mouse move
        document.addEventListener('mousemove', (e) => {
            const charts = document.querySelectorAll('.chart-element');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            charts.forEach((chart, i) => {
                const factor = (i + 1) * 0.3;
                chart.style.transform = `translate(${x * factor}px, ${y * factor}px)`;
            });
        });

        // Animate stats (placeholder - could fetch real data)
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Simulate loading stats (replace with real API call)
        setTimeout(() => {
            const statValues = document.querySelectorAll('.stat-value');
            animateValue(statValues[0], 0, 1247, 1500);
            animateValue(statValues[1], 0, 5832, 1500);
            animateValue(statValues[2], 0, 12, 1000);
        }, 500);
    </script>
