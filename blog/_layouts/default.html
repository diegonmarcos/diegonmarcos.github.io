<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #d1d5db;
            background: #0D061F;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: #A060FF;
        }
        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #A060FF;
        }
        pre {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
            color: #d1d5db;
        }
        blockquote {
            border-left: 4px solid #8A2BE2;
            padding-left: 20px;
            margin-left: 0;
            color: #9ca3af;
            background: rgba(138, 43, 226, 0.05);
            padding: 10px 20px;
            border-radius: 4px;
        }
        a {
            color: #A060FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #8A2BE2;
        }
        hr {
            border: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2em 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        table th, table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            text-align: left;
        }
        table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: #A060FF;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
