<svg width="950" height="750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    /* CSS is the same as above */
    svg { background-color: #1e1e2e; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .title-text { font-size: 24px; font-weight: bold; fill: #cdd6f4; text-anchor: middle; }
    .task-text, .section-text, .tick text { font-size: 14px; fill: #bac2de; }
    .section-text { font-weight: bold; fill: #f5c2e7; }
    .task-rect { stroke: #45475a; stroke-width: 1; transition: opacity 0.2s ease-in-out, filter 0.2s ease-in-out; }
    .task-rect.done { fill: #89b4fa; } .task-rect.active { fill: #a6e3a1; }
    .task-rect:hover { opacity: 0.8; filter: brightness(1.2); cursor: pointer; }
    .grid-line, .domain { stroke: #45475a; stroke-width: 1; }
    .tick line { stroke: #585b70; }
    .tooltip-bg { fill: #313244; stroke: #f5c2e7; stroke-width: 1px; rx: 5; opacity: 0.95; }
    .tooltip-text { fill: #cdd6f4; font-size: 12px; font-weight: bold; }
  </style>

