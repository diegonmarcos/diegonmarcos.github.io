<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js CV Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple loader animation */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <div class="min-h-screen flex flex-col items-center py-6 sm:py-12">
        <div class="w-full max-w-4xl mx-auto">
            <!-- Header and Navigation -->
            <div class="bg-white dark:bg-slate-800 shadow-lg rounded-lg px-4 py-3 sm:px-6 sm:py-4 mb-6 flex items-center justify-between">
                <h1 class="text-xl font-bold text-slate-700 dark:text-slate-200">CV Document Viewer</h1>
                <div class="flex items-center space-x-4">
                    <button id="prev-page" class="px-4 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-semibold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Previous
                    </button>
                    <div class="text-center">
                        <span class="text-lg font-medium">Page: </span>
                        <span id="page-num" class="text-lg font-medium"></span> / 
                        <span id="page-count" class="text-lg font-medium"></span>
                    </div>
                    <button id="next-page" class="px-4 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-semibold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Next
                    </button>
                    <a href="./CV.pdf" download="CV.pdf" class="px-4 py-2 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition-colors">
                        Download
                    </a>
                </div>
            </div>

            <!-- PDF Canvas Container -->
            <div id="pdf-container" class="bg-white dark:bg-slate-800 shadow-lg rounded-lg p-4 flex justify-center items-center" style="min-height: 80vh;">
                <!-- Loader -->
                <div id="loader" class="text-center">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg font-semibold">Loading Document...</p>
                </div>
                <!-- Error Message -->
                <div id="error-message" class="hidden text-center text-red-500">
                     <h2 class="text-2xl font-bold mb-2">Could not load PDF</h2>
                     <p>Please make sure a file named <strong class="font-mono bg-red-100 text-red-700 px-2 py-1 rounded">CV.pdf</strong> exists in the same folder as this HTML file.</p>
                </div>
                <!-- Canvas where the PDF page will be rendered -->
                <canvas id="pdf-render" class="hidden"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const url = './CV.pdf'; // The PDF file to render

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const scale = 1.5,
              canvas = document.getElementById('pdf-render'),
              ctx = canvas.getContext('2d'),
              loader = document.getElementById('loader'),
              errorMessage = document.getElementById('error-message'),
              pdfContainer = document.getElementById('pdf-container');

        // Function to render a specific page
        const renderPage = num => {
            pageIsRendering = true;

            // Get page
            pdfDoc.getPage(num).then(page => {
                // Set scale
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    pageIsRendering = false;
                    loader.classList.add('hidden'); // Hide loader after first render
                    canvas.classList.remove('hidden'); // Show canvas

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                // Update page counters
                document.getElementById('page-num').textContent = num;
                updateNavButtons();
            });
        };

        // Queue a render if another page is already rendering
        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        // Go to previous page
        const showPrevPage = () => {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        };

        // Go to next page
        const showNextPage = () => {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        };
        
        // Update Navigation Button States
        const updateNavButtons = () => {
            document.getElementById('prev-page').disabled = (pageNum <= 1);
            document.getElementById('next-page').disabled = (pageNum >= pdfDoc.numPages);
        };


        // Get the document
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(err => {
            // Display error
            loader.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            console.error(err);
        });

        // Button events
        document.getElementById('prev-page').addEventListener('click', showPrevPage);
        document.getElementById('next-page').addEventListener('click', showNextPage);
    </script>
</body>
</html>
