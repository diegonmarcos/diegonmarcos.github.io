name: GitHub Pages Deployment (CI)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to compare changes

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v41

      # ============================================
      # SETUP NODE.JS
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ============================================
      # a_Portals BUILDS
      # ============================================
      - name: Build Linktree
        id: build-linktree
        if: contains(steps.changed-files.outputs.all_changed_files, 'a_Portals/linktree/')
        continue-on-error: false
        run: |
          echo "Building Linktree..."
          cd a_Portals/linktree/1.ops
          bash build.sh build
          cd ../../..
          echo "Linktree build complete"

      - name: Build Cloud Dashboard
        id: build-cloud
        if: contains(steps.changed-files.outputs.all_changed_files, 'a_Portals/cloud/')
        continue-on-error: false
