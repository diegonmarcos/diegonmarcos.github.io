<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill HTML Beautifier</title>
    
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 850px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #editor {
            height: 300px; /* Fixed height for editing area */
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #htmlOutput {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: monospace;
            background-color: #e9ecef;
            resize: vertical;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quill + Beautify HTML Extractor ✨</h1>
        <p>Paste your content and click the button to get the clean, indented HTML.</p>

        <div id="editor">
            
            </ul>
        </div>

        <button onclick="extractAndBeautifyHTML()">Get Clean & Indented HTML</button>

        <h2>Beautified HTML Output</h2>
        <textarea id="htmlOutput" readonly placeholder="Your clean, indented HTML will appear here..."></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>

    <script>
        // Define the standard toolbar options
        const toolbarOptions = [
            [{ 'header': [1, 2, 3, false] }],
            ['bold', 'italic', 'underline'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['link', 'clean']
        ];

        // 3. Initialise Quill Editor
        const quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions,
            },
            theme: 'snow'
        });

        // 4. The Corrected and Integrated Extraction Function
        function extractAndBeautifyHTML() {
            // 4a. Get the raw HTML output from Quill (it will be messy/un-indented)
            const rawHTML = quill.root.innerHTML;
            
            // 4b. Define the formatting options (e.g., 4 spaces for indention)
            const options = {
                indent_size: 4,
                wrap_line_length: 0, // No line wrapping
                end_with_newline: true
            };
            
            // 4c. Use the html_beautify function (from the CDN) to process the raw HTML
            const cleanAndIndentedHTML = html_beautify(rawHTML, options);
            
            // 4d. Set the *beautified* HTML into the textarea
            document.getElementById('htmlOutput').value = cleanAndIndentedHTML;

            // 4e. Alert the user and select the text for easy copying
            alert('Clean and Indented HTML is ready to copy! ✅');
            document.getElementById('htmlOutput').select();
        }
    </script>

</body>
</html>
