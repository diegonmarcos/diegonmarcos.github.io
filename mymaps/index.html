<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMaps - Strategic Map Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        .header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #222;
            background: linear-gradient(180deg, #111 0%, #0a0a0a 100%);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #888, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: #666;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8B0000, #00008B);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            border-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }

        .card-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #222;
            font-size: 0.75rem;
            color: #444;
            display: flex;
            justify-content: space-between;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #444;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .legend {
            margin-top: 40px;
            padding: 20px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
        }

        .legend h3 {
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            color: #888;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 60px;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #222;
            color: #444;
            font-size: 0.8rem;
        }

        .footer a {
            color: #666;
            text-decoration: none;
        }

        .footer a:hover {
            color: #888;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MyMaps</h1>
        <p class="subtitle">Strategic Map Collection</p>
    </div>

    <div class="container">
        <h2 class="section-title">Available Maps</h2>

        <div id="maps-container" class="cards-grid">
            <!-- Maps will be loaded here dynamically -->
        </div>

        <div class="legend">
            <h3>Color Legend</h3>
            <div class="legend-grid">
                <div class="legend-item">
                    <div class="legend-dot" style="background: #8B0000"></div>
                    Red Core (Aggressor)
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #CD5C5C"></div>
                    Red Ally
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #FF8C00"></div>
                    Red Tie (Economic)
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #F0E68C"></div>
                    Red Weak
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #00008B"></div>
                    Blue Core (NATO)
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #87CEEB"></div>
                    Blue Ally
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #90EE90"></div>
                    Blue Surrounded
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #4F4F4F"></div>
                    Neutral Strong
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: #2C2C2C"></div>
                    Neutral / Unknown
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Generated with <a href="src/mymaps.py">mymaps.py</a> | Data visualization powered by Highcharts</p>
    </div>

    <script>
        // Known maps configuration
        const knownMaps = [
            {
                file: 'global_strategic_view.html',
                title: 'Global Strategic View',
                description: 'World map showing geopolitical alignments and spheres of influence.',
                icon: 'üåç',
                type: 'World'
            },
            {
                file: 'map_1.html',
                title: 'Strategic Balance 2025',
                description: 'Country-level granularity showing Red vs Blue vs Grey alignments.',
                icon: 'üó∫Ô∏è',
                type: 'World'
            },
            {
                file: 'map_2.html',
                title: 'Strategic Map 2',
                description: 'Additional strategic view.',
                icon: 'üìç',
                type: 'World'
            },
            {
                file: 'map_3.html',
                title: 'Strategic Map 3',
                description: 'Additional strategic view.',
                icon: 'üìä',
                type: 'World'
            }
        ];

        function createCard(map) {
            return `
                <a href="maps/${map.file}" class="card">
                    <div class="card-icon">${map.icon}</div>
                    <div class="card-title">${map.title}</div>
                    <div class="card-description">${map.description}</div>
                    <div class="card-meta">
                        <span>${map.type}</span>
                        <span>${map.file}</span>
                    </div>
                </a>
            `;
        }

        function renderMaps() {
            const container = document.getElementById('maps-container');

            if (knownMaps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üó∫Ô∏è</div>
                        <p>No maps generated yet.</p>
                        <p style="margin-top: 10px; font-size: 0.85rem;">
                            Run <code>python3 src/mymaps.py</code> to generate maps.
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = knownMaps.map(createCard).join('');
        }

        renderMaps();
    </script>
</body>
</html>
