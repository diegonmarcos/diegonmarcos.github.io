          bash build.sh build
          cd ../../..
          echo "âœ… Health Tracker build complete"

      - name: ğŸ”¨ Build Market Watch
        id: build-market-watch
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/market_watch/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building Market Watch..."
          cd b_Linktree/market_watch/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… Market Watch build complete"

      - name: ğŸ”¨ Build Central Bank
        id: build-central-bank
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/central_bank/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building Central Bank..."
          cd b_Linktree/central_bank/1.ops
          bash build.sh build
