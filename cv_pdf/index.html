<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Scrolling Viewer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Make the main container scrollable */
        #pdf-container {
            height: calc(100vh - 160px); /* Adjust height based on header/footer */
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex flex-col h-screen">

    <div class="w-full max-w-4xl mx-auto flex flex-col p-4 sm:p-6">
        <!-- Sticky Header and Navigation -->
        <header class="bg-white dark:bg-slate-800 shadow-lg rounded-lg px-4 py-3 sm:px-6 sm:py-4 mb-6 flex items-center justify-between flex-wrap gap-4 z-10 w-full">
            <h1 class="text-xl font-bold text-slate-700 dark:text-slate-200 shrink-0">CV Viewer</h1>
            <div class="flex items-center justify-center flex-wrap gap-x-2 sm:gap-x-4">
                <!-- Page Indicator -->
                <div class="text-center font-medium">
                    <span>Page: </span><span id="page-num">1</span> / <span id="page-count">--</span>
                </div>
                
                <!-- Zoom Controls -->
                <div class="flex items-center border-l border-slate-300 dark:border-slate-600 ml-2 pl-2 sm:ml-4 sm:pl-4">
                    <button id="zoom-out" class="px-3 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-bold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 transition-colors">-</button>
                    <div id="zoom-level" class="text-center font-medium w-16">150%</div>
                    <button id="zoom-in" class="px-3 py-2 bg-slate-200 dark:bg-slate-700 rounded-md font-bold hover:bg-slate-300 dark:hover:bg-slate-600 disabled:opacity-50 transition-colors">+</button>
                </div>

                <!-- Download Button -->
                <a href="./CV.pdf" download="CV.pdf" id="download-btn" class="px-3 py-2 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition-colors inline-flex items-center space-x-2 opacity-0 cursor-not-allowed" aria-disabled="true">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span class="hidden sm:inline">Download</span>
                </a>
            </div>
        </header>

        <!-- PDF Canvas Container -->
        <main id="pdf-container" class="bg-gray-200 dark:bg-slate-800 shadow-lg rounded-lg p-4 flex-grow">
            <div id="loader" class="text-center pt-20"><div class="loader mx-auto"></div><p class="mt-4 text-lg">Loading Document...</p></div>
            <div id="error-message" class="hidden text-center text-red-500"><h2 class="text-2xl font-bold mb-2">Could not load PDF</h2><p>Make sure <strong class="font-mono bg-red-100 text-red-700 px-2 py-1 rounded">CV.pdf</strong> exists in the same folder.</p></div>
            <div id="viewer-content" class="flex flex-col items-center"></div>
        </main>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const url = './CV.pdf';
        let pdfDoc = null;
        let scale = 1.5;
        const zoomStep = 0.25, minZoom = 0.5, maxZoom = 3.0;
        let renderedPages = []; // To keep track of rendered canvases

        const ui = {
            loader: document.getElementById('loader'),
            errorMessage: document.getElementById('error-message'),
            container: document.getElementById('pdf-container'),
            viewerContent: document.getElementById('viewer-content'),
            downloadBtn: document.getElementById('download-btn'),
            zoomOutBtn: document.getElementById('zoom-out'),
            zoomInBtn: document.getElementById('zoom-in'),
            zoomLevelSpan: document.getElementById('zoom-level'),
            pageNumSpan: document.getElementById('page-num'),
            pageCountSpan: document.getElementById('page-count')
        };

        const updateZoomUI = () => {
            ui.zoomLevelSpan.textContent = `${Math.round(scale * 100)}%`;
            ui.zoomOutBtn.disabled = scale <= minZoom;
            ui.zoomInBtn.disabled = scale >= maxZoom;
        };

        const renderAllPages = async (pdfDoc, renderScale) => {
            ui.loader.classList.remove('hidden');
            ui.viewerContent.innerHTML = ''; // Clear previous renders
            renderedPages = [];

            const promises = [];
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                promises.push(pdfDoc.getPage(num).then(page => {
                    const viewport = page.getViewport({ scale: renderScale });
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.classList.add('mb-4', 'shadow-lg'); // Add spacing between pages

                    const renderContext = { canvasContext: ctx, viewport };
                    return page.render(renderContext).promise.then(() => ({ canvas, pageNum: num }));
                }));
            }

            const pages = await Promise.all(promises);
            pages.sort((a, b) => a.pageNum - b.pageNum); // Ensure pages are in order
            pages.forEach(p => {
                ui.viewerContent.appendChild(p.canvas);
                renderedPages.push(p.canvas);
            });
            
            ui.loader.classList.add('hidden');
        };

        const updateCurrentPageOnScroll = () => {
            let currentPage = 1;
            const containerRect = ui.container.getBoundingClientRect();
            
            for (let i = 0; i < renderedPages.length; i++) {
                const pageCanvas = renderedPages[i];
                const pageRect = pageCanvas.getBoundingClientRect();

                // Check if the page is visible in the container
                if (pageRect.top < containerRect.top + containerRect.height / 2 && pageRect.bottom > containerRect.top + containerRect.height / 2) {
                    currentPage = i + 1;
                    break;
                }
            }
            ui.pageNumSpan.textContent = currentPage;
        };

        // Throttle scroll events for performance
        let scrollTimeout;
        ui.container.addEventListener('scroll', () => {
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(updateCurrentPageOnScroll, 100);
        });

        const zoomIn = () => {
            if (scale >= maxZoom) return;
            scale += zoomStep;
            renderAllPages(pdfDoc, scale);
            updateZoomUI();
        };

        const zoomOut = () => {
            if (scale <= minZoom) return;
            scale -= zoomStep;
            renderAllPages(pdfDoc, scale);
            updateZoomUI();
        };

        ui.zoomInBtn.addEventListener('click', zoomIn);
        ui.zoomOutBtn.addEventListener('click', zoomOut);

        // Initial Load
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            ui.pageCountSpan.textContent = pdfDoc.numPages;
            renderAllPages(pdfDoc, scale);
            updateZoomUI();
            ui.downloadBtn.classList.remove('opacity-0', 'cursor-not-allowed');
            ui.downloadBtn.removeAttribute('aria-disabled');
        }).catch(err => {
            ui.loader.classList.add('hidden');
            ui.errorMessage.classList.remove('hidden');
            console.error("Error loading PDF:", err);
        });
    </script>
</body>
</html>
