name: GitHub Pages Deployment (CI)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to compare changes

      - name: ğŸ“‚ Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v41

      # ============================================
      # SETUP NODE.JS
      # ============================================
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ============================================
      # PROJECT BUILDS (All use build.sh)
      # ============================================
      - name: ğŸ”¨ Build Landpage
        id: build-landpage
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/landpage/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building Landpage..."
          cd b_Linktree/landpage/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… Landpage build complete"

      - name: ğŸ”¨ Build Linktree
        id: build-linktree
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/linktree/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building Linktree..."
          cd b_Linktree/linktree/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… Linktree build complete"

      - name: ğŸ”¨ Build CV Web
        id: build-cv-web
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/cv_web/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building CV Web..."
          cd b_Linktree/cv_web/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… CV Web build complete"

      - name: ğŸ”¨ Build MyFeed
        id: build-myfeed
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/myfeed/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building MyFeed..."
          cd b_Linktree/myfeed/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… MyFeed build complete"

      - name: ğŸ”¨ Build MyGames
        id: build-mygames
        if: contains(steps.changed-files.outputs.all_changed_files, 'b_Linktree/mygames/')
        continue-on-error: false
        run: |
          echo "ğŸ”¨ Building MyGames..."
          cd b_Linktree/mygames/1.ops
          bash build.sh build
          cd ../../..
          echo "âœ… MyGames build complete"

      - name: ğŸ”¨ Build Nexus
        id: build-nexus
