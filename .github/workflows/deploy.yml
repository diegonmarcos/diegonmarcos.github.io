          echo "============================================"

          if [ -n "$FAILED" ]; then
            echo "WARNING: Some builds failed:$FAILED"
            echo "Deployment will continue with existing dist/ files for failed projects"
            echo ""
            echo "::warning::Build failures detected:$FAILED - check logs above for details"
          else
            echo "All triggered builds completed successfully!"
          fi

      - name: Setup Pages Environment
        uses: actions/configure-pages@v5

      - name: Prepare Site for Deployment
        run: |
          echo "Creating _site directory and copying all files..."
          mkdir -p _site

          # ============================================
          # a_Portals
          # ============================================
          if [ -d "a_Portals/linktree/dist" ]; then
            echo "Copying Linktree build..."
            mkdir -p _site/linktree
            cp -rL a_Portals/linktree/dist/* _site/linktree/ 2>/dev/null || cp -r a_Portals/linktree/dist/* _site/linktree/
