<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>MyPhotos - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --github: #24292f;
            --github-hover: #32383f;
            --authelia: #0ea5e9;
            --authelia-hover: #0284c7;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Carousel Background */
        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .carousel-slide:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #f093fb 100%);
        }

        .carousel-slide:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #43e97b 100%);
        }

        .carousel-slide:nth-child(4) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 50%, #fa709a 100%);
        }

        .carousel-slide:nth-child(5) {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 50%, #a6c1ee 100%);
        }

        /* Animated shapes overlay */
        .shapes-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 5%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 5%;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: -100px;
            left: 30%;
            animation-delay: -15s;
        }

        .shape:nth-child(5) {
            width: 180px;
            height: 180px;
            top: 20%;
            right: 15%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(5deg) scale(1.05);
            }
            50% {
                transform: translateY(20px) rotate(-5deg) scale(0.95);
            }
            75% {
                transform: translateY(-15px) rotate(3deg) scale(1.02);
            }
        }

        /* Dark overlay for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Login card */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 520px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo area */
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 20px 10px rgba(255, 255, 255, 0.1);
            }
        }

        .logo svg {
            width: 48px;
            height: 48px;
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .app-tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Login buttons */
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn svg {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        /* GitHub button */
        .btn-github {
            background: var(--github);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-github:hover {
            background: var(--github-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Authelia button */
        .btn-authelia {
            background: linear-gradient(135deg, var(--authelia) 0%, #0369a1 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
        }

        .btn-authelia:hover {
            background: linear-gradient(135deg, var(--authelia-hover) 0%, #075985 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.5);
        }

        /* Security badge */
        .security-info {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            color: #34d399;
            font-size: 12px;
            font-weight: 500;
        }

        .security-badge svg {
            width: 14px;
            height: 14px;
        }

        /* Carousel indicators */
        .carousel-indicators {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #fff;
            transform: scale(1.3);
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Footer navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .footer-link svg {
            width: 16px;
            height: 16px;
        }

        /* Shimmering linktree button */
        .shimmer-btn {
            position: relative;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(118, 75, 162, 0.4);
            transition: all 0.3s ease;
        }

        .shimmer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        .shimmer-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(118, 75, 162, 0.5);
        }

        .shimmer-btn svg {
            width: 18px;
            height: 18px;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Wake Server button */
        .btn-wake {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-wake:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
        }

        .btn-wake.waking {
            animation: pulse-wake 1.5s infinite;
        }

        .btn-wake.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-wake.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .vm-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .vm-controls button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vm-controls button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .vm-controls button svg {
            width: 16px;
            height: 16px;
        }

        .btn-vm-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-vm-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-vm-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-vm-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-vm-reset {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-vm-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        @keyframes pulse-wake {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .wake-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            text-align: center;
            min-height: 18px;
        }

        /* Server status indicator */
        .server-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6b7280;
            animation: pulse-dot 2s infinite;
        }

        .status-dot.online {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .status-dot.offline {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        .status-dot.checking {
            background: #f59e0b;
            animation: pulse-dot 1s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }

        /* Action section */
        .action-section {
            margin: 24px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons .login-btn {
            flex: 1;
            padding: 14px 20px;
        }

        .btn-app {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-app:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        .btn-config {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }

        .btn-config:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.5);
        }

        /* Tools section */
        .tools-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tools-title {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            text-align: center;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .tool-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tool-btn svg {
            width: 16px;
            height: 16px;
        }

        .tool-btn.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            color: var(--primary);
        }

        .tool-btn.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-btn[data-auth="authelia-sso"].active,
        .auth-btn[data-auth="authelia-2fa"].active {
            background: rgba(14, 165, 233, 0.2);
            border-color: var(--authelia);
            color: var(--authelia);
        }

        .auth-btn[data-auth="github"].active {
            background: rgba(36, 41, 47, 0.4);
            border-color: #57606a;
            color: #fff;
        }

        /* Server control section (bottom) */
        .server-control {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .app-name {
                font-size: 24px;
            }

            .logo {
                width: 64px;
                height: 64px;
            }

            .logo svg {
                width: 36px;
                height: 36px;
            }

            .login-btn {
                padding: 14px 20px;
                font-size: 14px;
            }

            .footer {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Carousel Background -->
    <div class="carousel">
        <div class="carousel-slide active"></div>
        <div class="carousel-slide"></div>
        <div class="carousel-slide"></div>
        <div class="carousel-slide"></div>
        <div class="carousel-slide"></div>
    </div>

    <!-- Floating shapes -->
    <div class="shapes-overlay">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">
                    <!-- Camera/Photo icon -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                </div>
                <h1 class="app-name">MyPhotos</h1>
                <p class="app-tagline">Your memories, beautifully organized</p>
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <div class="action-buttons">
                    <a id="go-app-btn" class="login-btn btn-app" href="#">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                            <polyline points="15 3 21 3 21 9"/>
                            <line x1="10" y1="14" x2="21" y2="3"/>
                        </svg><span id="tool-name-app">Photoprism</span> App</a>
                    <a id="go-config-btn" class="login-btn btn-config" href="#">

    <script>
        // GitHub OAuth configuration
        const GITHUB_CLIENT_ID = 'Ov23liKzAXxNm61g6wWu'; // Your GitHub OAuth App Client ID
        const GITHUB_REDIRECT_URI = 'https://diegonmarcos.github.io/myphotos/oauth-callback.html';
        const GITHUB_SCOPE = 'read:user';

        function startGitHubOAuth() {
            // Generate random state for CSRF protection
            const state = Math.random().toString(36).substring(2, 15);
            sessionStorage.setItem('oauth_state', state);

            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${encodeURIComponent(GITHUB_REDIRECT_URI)}&scope=${GITHUB_SCOPE}&state=${state}`;
            window.location.href = authUrl;
        }

        // Carousel functionality
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.indicator');
        let currentSlide = 0;
        let autoSlideInterval;

        function goToSlide(index) {
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');

            currentSlide = index;
            if (currentSlide >= slides.length) currentSlide = 0;
            if (currentSlide < 0) currentSlide = slides.length - 1;

            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        // Auto-advance carousel
        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 2000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // Click handlers for indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                stopAutoSlide();
                goToSlide(index);
                startAutoSlide();
            });
        });

        // Start auto-sliding
        startAutoSlide();

        // Pause on hover over login card
        const loginCard = document.querySelector('.login-card');
        loginCard.addEventListener('mouseenter', stopAutoSlide);
        loginCard.addEventListener('mouseleave', startAutoSlide);

        // Add subtle parallax to shapes on mouse move
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            shapes.forEach((shape, i) => {
                const factor = (i + 1) * 0.5;
                shape.style.transform = `translate(${x * factor}px, ${y * factor}px)`;
            });
        });

        // Wake Server functionality - Uses Rust Infrastructure API
        // VM: oci-flex (Photoprism server) - ID discovered dynamically
        const CLOUD_API = 'https://api.diegonmarcos.com';
        const VM_LABEL = 'oci-flex';
        let VM_ID = null;
        let VM_STATUS_URL = null;
        let VM_START_URL = null;
        let VM_STOP_URL = null;
        let VM_RESET_URL = null;

        async function discoverVmId() {
            if (VM_ID) return VM_ID;
            try {
                const res = await fetch(`${CLOUD_API}/rust/health/ids`, { signal: AbortSignal.timeout(5000) });
                if (!res.ok) return null;
                const data = await res.json();
                for (const [id, vm] of Object.entries(data.vms || {})) {
                    if (vm.label === VM_LABEL) {
                        VM_ID = id;
                        VM_STATUS_URL = `${CLOUD_API}/rust/health/${id}`;
                        VM_START_URL = `${CLOUD_API}/rust/vms/${id}/start`;
                        VM_STOP_URL = `${CLOUD_API}/rust/vms/${id}/stop`;
                        VM_RESET_URL = `${CLOUD_API}/rust/vms/${id}/reset`;
                        return id;
                    }
                }
            } catch (e) { console.log('VM discovery failed:', e.message); }
            return null;
        }
        const startBtn = document.getElementById('vm-start-btn');
        const stopBtn = document.getElementById('vm-stop-btn');
        const resetBtn = document.getElementById('vm-reset-btn');
        const wakeStatus = document.getElementById('wake-status');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        function updateStatusIndicator(state, message) {
            statusDot.className = 'status-dot';
            if (state === 'RUNNING') {
                statusDot.classList.add('online');
                statusText.textContent = message || 'Server Online';
            } else if (state === 'STOPPED' || state === 'STOPPING') {
                statusDot.classList.add('offline');
                statusText.textContent = message || 'Server Offline (Sleeping)';
            } else if (state === 'STARTING') {
                statusDot.classList.add('checking');
                statusText.textContent = message || 'Server Starting...';
            } else {
                statusDot.classList.add('checking');
                statusText.textContent = message || 'Checking...';
            }
        }

        function updateButtonStates(vmState) {
            if (vmState === 'running') {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resetBtn.disabled = false;
            } else if (vmState === 'stopped') {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                resetBtn.disabled = true;
            } else {
                startBtn.disabled = true;
                stopBtn.disabled = true;
                resetBtn.disabled = true;
            }
        }

        async function checkServerStatus() {
            try {
                await discoverVmId();
                if (!VM_STATUS_URL) throw new Error('VM not discovered');
                const statusResponse = await fetch(VM_STATUS_URL, {
                    method: 'GET',
                    signal: AbortSignal.timeout(8000)
                });

                if (statusResponse.ok) {
                    const data = await statusResponse.json();
                    const vmState = data.provider_state;

                    if (data.health === 'online' || data.ping === true) {
                        updateStatusIndicator('RUNNING', 'Server Online');
                        updateButtonStates('running');
                        wakeStatus.textContent = '';
                    } else if (vmState === 'STARTING') {
                        updateStatusIndicator('STARTING', 'Server Starting...');
                        updateButtonStates('loading');
                        wakeStatus.textContent = 'VM is starting up...';
                    } else {
                        updateStatusIndicator('STOPPED', 'Server Offline (Sleeping)');
                        updateButtonStates('stopped');
                        wakeStatus.textContent = 'Photo server is sleeping.';
                    }
                } else {
                    throw new Error('API unavailable');
                }
            } catch (error) {
                console.log('Status check error:', error.message);
                updateStatusIndicator('UNKNOWN', 'Status Unknown');
                updateButtonStates('stopped');
                wakeStatus.textContent = 'Unable to check server status.';
            }
        }

        async function vmAction(action) {
            if (!VM_ID) { wakeStatus.textContent = 'VM not discovered'; return; }

            const urls = { start: VM_START_URL, stop: VM_STOP_URL, reset: VM_RESET_URL };
            const url = urls[action];
            if (!url) return;

            updateButtonStates('loading');
            wakeStatus.textContent = `Sending ${action} command...`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const messages = { start: 'VM starting...', stop: 'VM stopping...', reset: 'VM resetting...' };
                    wakeStatus.textContent = messages[action];
                    updateStatusIndicator(action === 'stop' ? 'STOPPING' : 'STARTING');

                    // Poll for status change
                    setTimeout(() => checkServerStatus(), 10000);
                    setTimeout(() => checkServerStatus(), 30000);
                    setTimeout(() => checkServerStatus(), 60000);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    wakeStatus.textContent = errorData.message || `${action} failed`;
                    await checkServerStatus();
                }
            } catch (error) {
                wakeStatus.textContent = 'Could not reach API.';
                await checkServerStatus();
            }
        }

        // Tool and Auth selection handling
        let selectedTool = document.querySelector('.tool-btn[data-tool].active');
        let selectedAuth = document.querySelector('.auth-btn.active');

        // Tool selection
        document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.disabled) return;
                document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedTool = this;
                updateActionButtons();
            });
        });

        // Auth selection (mutual exclusivity across both SSO and 2FA sections)
        document.querySelectorAll('.auth-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.disabled) return;
                document.querySelectorAll('.auth-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedAuth = this;
                updateActionButtons();
            });
        });

        // Update action button names and hrefs
        function updateActionButtons() {
            const toolName = selectedTool ? selectedTool.textContent.trim() : 'Photoprism';
            document.getElementById('tool-name-app').textContent = toolName;
            document.getElementById('tool-name-config').textContent = toolName;

            // Update hrefs
            const appUrl = selectedTool ? selectedTool.dataset.url : '#';
            const configUrl = selectedTool ? selectedTool.dataset.configUrl : '#';
            const authPrefix = selectedAuth ? selectedAuth.dataset.authPrefix : '';

            document.getElementById('go-app-btn').href = authPrefix ? authPrefix + encodeURIComponent(appUrl) : appUrl;
            document.getElementById('go-config-btn').href = authPrefix ? authPrefix + encodeURIComponent(configUrl) : configUrl;
        }

        // Check server status on page load
        checkServerStatus();
        // Re-check every 30 seconds
        setInterval(checkServerStatus, 30000);
        // Initialize action buttons
        updateActionButtons();
    </script>
